l_english:
 XSM_rejecttheKMT:0 "Reject the KMT"
 XSM_rejecttheKMT_desc:0 "We'd rather not affiliate in the business of the KMT, and reject an offer of annexation. China will not be unified"
 XSM_fateofourown:0 "Fate of Our Own"
 XSM_fateofourown_desc:0 "Staying independent is an important issue. One that is no other countries' business."
 XSM_sidewithjapan:0 "Side With Japan"
 XSM_sidewithjapan_desc:0 "We'd be better off siding with Japan. Our independence might be saved."
 XSM_onechina:0 "One China"
 XSM_onechina_desc:0 "We should be one with China and if the bastards of Japan attack, we'll be ready."
 XSM_sidewithnationalists:0 "Side With Nationalists"
 XSM_sidewithnationalists_desc:0 "Better dead then Red."
 XSM_sidewithcommunists:0 "Side With Communists"
 XSM_sidewithcommunists_desc:0 "Better Red then dead."
 XSM_endorsethekmt:0 "Endorse the KMT"
 XSM_endorsethekmt_desc:0 "We must spread the word of the true China!"
 XSM_antifascism:0 "Anti-Fascism"
 XSM_antifascism_desc:0 "We must destroy the fascist menace and fear it ever reach us!"
 XSM_workersunite:0 "Workers Unite!"
 XSM_workersunite_desc:0 "Unite the Workers of China, and spread our political ideology!"
 XSM_protectionagainstjapan:0 "Protection Against Japan"
 XSM_protectionagainstjapan_desc:0 "Rally the people, build the forts, the Japanese menace is on our doorstep and we must prevail!"
 XSM_betterdeadthenred:0 "Better Dead then Red"
 XSM_betterdeadthenred_desc:0 "The disgusting Communists are the greatest threat to China!"
 XSM_dangersofdemocracy:0 "Dangers of Democracy"
 XSM_dangersofdemocracy_desc:0 "We must reject and warn against the disgust of democracy!"
 XSM_independencefirst:0 "Independence First"
 XSM_independencefirst_desc:0 "We must reject the influence of all other countries! We must stand alone."
 XSM_unitechina:0 "Unite China"
 XSM_unitechina_desc:0 "We must unite China once and for all under our reign!"
 XSM_army_effort:0 "Shape up the Troops"
 XSM_army_effort_desc:0 "The troops are in need of shaping up. Prehaps changing of some strategies is in order?"
 XSM_equipment_effort:0 "Reinvigorate the Industry"
 XSM_equipment_effort_desc:0 "We are in dire need of new technology if we are to compete with our enemies."
 XSM_motorization_effort:0 "Automobile Research"
 XSM_motorization_effort_desc:0 "Mobility is the greatest advantage of warfare, and we must harness it."
 XSM_doctrine_effort:0 "Battle Tactics"
 XSM_doctrine_effort_desc:0 "Strategy is the foundation of all warfare and might be enough to outman and outgun an enormous army. Make one man seem like 100."
 XSM_equipment_effort_2:0 "Shells & Weapons"
 XSM_equipment_effort_2_desc:0 "Wars are fought by men with guns. Let's give them bigger ones."
 XSM_mechanization_effort:0 "Automobile Engines"
 XSM_mechanization_effort_desc:0 "With newer engines and newer technology we can have state of the art cars!"
 XSM_doctrine_effort_2:0 "Strategic Positioning"
 XSM_doctrine_effort_2_desc:0 "The battlefield is not one where men run out into No Man's Land, but it is one that we go around it...?"
 XSM_equipment_effort_3:0 "Cannonade"
 XSM_equipment_effort_3_desc:0 "Boom! That's the sound of artillery!"
 XSM_armor_effort:0 "Land Ships"
 XSM_armor_effort_desc:0 "Why send a flesh soldier when you can send a metal one, with fleshies inside it?"
 XSM_special_forces:0 "Guerillas"
 XSM_special_forces_desc:0 "We need a elite. One who will whoop the asses of any enemy in our way!"
 XSM_industrial_effort:0 "Industrial Expanses"
 XSM_industrial_effort_desc:0 "The Civilian industry is one of the most important parts of our country, we must harness it!"
 XSM_industrial_effort_2:0 "Industrial Effort II"
 XSM_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 XSM_construction_effort:0 "Consumerism"
 XSM_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 XSM_construction_effort_desc:0 "When war looms, our civilians may fear the doom to come, but let them rejoice for now because they have packaged foods!"
 XSM_production_effort:0 "Machines of War"
 XSM_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 XSM_production_effort_desc:0 "We will make the machines the make the machines of war!"
 XSM_construction_effort_2:0 "Civilian Expanse"
 XSM_construction_effort_2_desc:0 "The continuation of our civilian industry will provide extremely useful in the long term."
 XSM_production_effort_2:0 "Workers Back Home"
 XSM_production_effort_2_desc:0 "As those who fight shoot bullets at each other, the ones who make the bullets stay back home."
 XSM_production_effort_3:0 "Women of the War"
 XSM_production_effort_3_desc:0 "We should appreciate the women that make our shells to vanquish the enemy!"
 XSM_infrastructure_effort:0 "Sino Railroads"
 XSM_infrastructure_effort_desc:0 "Mobility is key to a useful industry. If we are to transport goods and resources we need reliable infrastructure."
 XSM_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 XSM_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 XSM_infrastructure_effort_2:0 "Road Repairs"
 XSM_infrastructure_effort_2_desc:0 "The ceaseless bombing of our roads and buildings must be countered!"
 XSM_construction_effort_3:0 "Stronger Factories"
 XSM_construction_effort_3_desc:0 "The expanse of our infrastructure and new technology allow us to make more resilient factories."
 XSM_nuclear_effort:0 "The Nuclear Option"
 XSM_nuclear_effort_desc:0 "Our industry now allows us to create the weapons that will destory worlds. Let us not stand idly by as others engulf us. We must strike... With nukes!"
 XSM_extra_tech_slot:0 "Technological Breakthroughs"
 XSM_extra_tech_slot_desc:0 "Recent advances have allowed us to recruit more scientists to expand our technology."
 XSM_extra_tech_slot_2:0 "Bilateral Technology Deals"
 XSM_extra_tech_slot_2_desc:0 "Other countries have opened up and allowed bilateral deals on technology."
 XSM_secret_weapons:0 "Weapons of Mass Destruction"
 XSM_secret_weapons_desc:0 "TWe have the ability to pursue new opportunities in the LARGE ASS WEAPONS industry."