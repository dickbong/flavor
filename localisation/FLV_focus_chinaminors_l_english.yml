l_english:
 XSM_rejecttheKMT:0 "Reject the KMT"
 XSM_rejecttheKMT_desc:0 "We'd rather not affiliate in the business of the KMT, and reject an offer of annexation. China will not be unified"
 XSM_fateofourown:0 "Fate of Our Own"
 XSM_fateofourown_desc:0 "Staying independent is an important issue. One that is no other countries' business."
 XSM_sidewithjapan:0 "Side With Japan"
 XSM_sidewithjapan_desc:0 "We'd be better off siding with Japan. Our independence might be saved."
 XSM_onechina:0 "One China"
 XSM_onechina_desc:0 "We should be one with China and if the bastards of Japan attack, we'll be ready."
 XSM_sidewithnationalists:0 "Side With Nationalists"
 XSM_sidewithnationalists_desc:0 "Better dead then Red."
 XSM_sidewithcommunists:0 "Side With Communists"
 XSM_sidewithcommunists_desc:0 "Better Red then dead."
 XSM_endorsethekmt:0 "Endorse the KMT"
 XSM_endorsethekmt_desc:0 "We must spread the word of the true China!"
 XSM_antifascism:0 "Anti-Fascism"
 XSM_antifascism_desc:0 "We must destroy the fascist menace and fear it ever reach us!"
 XSM_workersunite:0 "Workers Unite!"
 XSM_workersunite_desc:0 "Unite the Workers of China, and spread our political ideology!"
 XSM_protectionagainstjapan:0 "Protection Against Japan"
 XSM_protectionagainstjapan_desc:0 "Rally the people, build the forts, the Japanese menace is on our doorstep and we must prevail!"
 XSM_betterdeadthenred:0 "Better Dead then Red"
 XSM_betterdeadthenred_desc:0 "The disgusting Communists are the greatest threat to China!"
 XSM_dangersofdemocracy:0 "Dangers of Democracy"
 XSM_dangersofdemocracy_desc:0 "We must reject and warn against the disgust of democracy!"
 XSM_independencefirst:0 "Independence First"
 XSM_independencefirst_desc:0 "We must reject the influence of all other countries! We must stand alone."
 XSM_unitechina:0 "Unite China"
 XSM_unitechina_desc:0 "We must unite China once and for all under our reign!"