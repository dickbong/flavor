 # Event
 china.1000:0 "Wang to Berlin"
 china.1000.t:0 "Wang to Berlin"
 china.1000.d:0 "To persuade Hitler to stand on our side in the obviously imminent war with Japan, we sent out Wang to Berlin to negotiate with the Nazis. We promised that we would join as an ally in any future German war in return. Will German accept our offer?"
 china.1000.a:0 "Wish him luck!"
 china.1001:0 "Germany Accept Our Terms"
 china.1001.t:0 "Germany Accept Our Terms"
 china.1001.d:0 "Germany has accepted our terms and officially published a declaration of friendship with us. A new round of military and industry support is on the way and we will soon build a strong army with German help. We don't have to fear Japan anymore!"
 china.1001.a:0 "Hope this is the right choice in long term"
 china.1002:0 "Germany Reject Our Terms"
 china.1002.t:0 "Germany Reject Our Terms"
 china.1002.d:0 "Germany has rejected our terms and choose to stick with Japan. Wang returns only to tell us that it is expected that German advisiors will be withdrawn as soon as the conflict with Japan abrupts. We must prepare ourselves!"
 china.1002.a:0 "We will survive on our own."
 china.1003:0 "Democratic Countries' Demands"
 china.1003.t:0 "Democratic Countries' Demands"
 china.1003.d:0 "Worrying of Japan's growing military presence in the Pacific and Asia, USA and British propose a new term for our future cooperation. We have to promise them that once a war broken out between Japan and allies, we will send out troops to defend their colonies in Asia and join their war as an ally."
 china.1003.a:0 "An enemy's enemy is a friend, they have our words"
 china.1004:0 "China has promised us"
 china.1004.t:0 "China has promised us"
 china.1004.d:0 "In our recent negotiation with China, China has promised to protect our colonies in Asia and join as an ally in future wars in return for more arms deals. China was more than willing to accept our terms since Japan is also their enemy. We are now going to send a new round of military and industry support to China. However, as feeble as China it is now, it is still uncertain whether they can keep their words."
 china.1004.a:0 "Hopefully there won't be a war soon"
 china.1005:0 "German Officers Leaving"
 china.1005.t:0 "German Officers Leaving"
 china.1005.d:0 "Hitler was unhappy about our choice of the future alliance. Since the Sino-German cooperation is a approaching an end, he showed no interest of renewing the terms. All german staffs in China are ordered to return to Germany as soon as the contract ends. Chiang held a farewell dinner at the presidential palace and one German officer even asked the fisrt lady for a last dance."
 china.1005.a:0 "Auf Wiedersehen!"
 china.1006:0 "Development in Tsingtao"
 china.1006.t:0 "Development in Tsingtao"
 china.1006.d:0 "A vast deposits of crude oil has been detected in the Bohai Sea! Thousands of workers and engineers, from both China and Germany, are flocking to Shandong seeking for fortune and fame. In one year, Tsingtao has become the pearl of the east. However, Japan's presence in the north is also becoming more and more threatening. Losing Shandong to Japan is no longer an option."
 china.1006.a:0 "Let's worry about that tommorrow, Tsingtao Beer tonight!"
 china.1007:0 "Development in Jiangxi"
 china.1007.t:0 "Development in Jiangxi"
 china.1007.d:0 "As soon as the permission was granted, the construction of the mines and refinery hasn't stoped for a second. Local farmers and workers are flocking to the site for new jobs and Soviet commissars didn't let this chance slide away. As soon as a worker is registed, a brochure about communism will be handed to him with a hammer or a sickle for production."
 china.1007.a:0 "For China, comrades!"
 china.1008:0 "Development in Xiamen"
 china.1008.t:0 "Development in Xiamen"
 china.1008.d:0 "Oil are pumping out from the operation platfrom in the south sea. Cargo ships are pouring into the harbor like schools of fish. Dockmans don't have one moment to wipe out their sweat. Farmers are working restlessly in the imported rubber tree plantations. Jazz music could be heard on the street from recently decorated bars. The peddlers are bawling in French, English and Chinese."
 china.1008.a:0 "Nihao, bonjour and hello!"
 china.1009:0 "Development in Chengdu"
 china.1009.t:0 "Development in Chengdu"
 china.1009.d:0 "After more than a year of preparation and organization, Industry Bureau published a report of industry development in Chengdu. The result is far more gratifying than popular expectation. Not only factories and mines has improved their production, but also oil drill had been set up in the field. A speech was given by the leader on the air today, promising a bright future for the people and the republic."
 china.1009.a:0 "Long Live the Republic!"
 china.1010:0 "The French Accept Our Demands"
 china.1010.t:0 "The French Accept Our Demands"
 china.1010.d:0 "The French have agreed to our demands, and their bases and facilities in Indochina are at our complete disposal. They have effectively turned over full control of Indochina and Guangzhouwan to us. Now it's the time to march on to other colonies."
 china.1010.a:0 "Liberate all the Asia!"
 china.1011:0 "The French Reject Our Demands"
 china.1011.t:0 "The French Reject Our Demands"
 china.1011.d:0 "Even though almost having no effective fight powers in Asia, the French have foolishily refused our demands! "
 china.1011.a:0 "We will take it by force in no time!"
 china.1012:0 "Japan Demand Peace"
 china.1012.t:0 "Japan Demand Peace"
 china.1012.d:0 "Japanese Army is losing ground in Manchuria. Millions of our brave soldiers are storming into Liangdong peninsula while Japanese troops are retreating from Dalian port in a embarrassing manner. Our general staff are already planning to launch next offensive operation in Korea. But Japan has offered that returning all the lands they took from us since Qing Dynasty, including Taiwan and Ryukyu, if we let them keep Korea. "
 china.1012.a:0 "Too many have already died in this stupid war, we will accept their offer."
 china.1012.b:0 "We can't abandon Korean people!"
 china.1013:0 "Japan Demand Peace Again"
 china.1013.t:0 "Japan Demand Peace Again"
 china.1013.d:0 "After total defeat in Manchuria, Japan high command has realized that there is no chance of holding the an inch of land in the continent. They have proposed a second peace offer, returning all the lands to us except Japanese islands. If we accept, the fate of Korea will also be in our hands. "
 china.1013.a:0 "We will accept their offer and occupy Korea for now."
 china.1013.b:0 "We will accept their offer and help Korean people rebuild."
 china.1013.c:0 "The war is not over unitl we march on the street of Tokyo!"
 china.1014:0 "Time to Join Axis"
 china.1014.t:0 "Time to Join Axis"
 china.1014.d:0 "Hitler has informed us that its time to fullfil our promise. And they expect us to take over all the allies' colonies in Asia while they focusing on European affair. Our factories are running, our troops are ready, our people are united, our will is determinded, this is our finest hours!"
 china.1014.a:0 "To Glory!"
 china.1015:0 "The Soviet Accept Our Demands"
 china.1015.t:0 "The Soviet Accept Our Demands"
 china.1015.d:0 "Stalin has acknowledged our rightful request. He announced that the unequal treaties between China and the imperial Russia were illegal and unjustified. The Soviet soldiers on the borders are already packing their weapons, planning return to the east."
 china.1015.a:0 "A toast to Dear Father!"
 china.1016:0 "The Soviet Reject Our Demands"
 china.1016.t:0 "The Soviet Reject Our Demands"
 china.1016.d:0 "Stalin has rejected our rightful request. He announced that Karakhan was a traitor of the state and has already been executed a long time age. The Karakhan Manifesto is also illegal and unjustified in the same logic."
 china.1016.a:0 "We are comrades, aren't we?"
 china.1017:0 "Time to Join Comintern"
 china.1017.t:0 "Time to Join Comintern"
 china.1017.d:0 "Stalin has informed us that its time to fullfil our promise. And they expected us to protect their land in Asia while they focusing on European affair. Our factories are running, our troops are ready, our people are united, our will is determinded, this is our finest hours!"
 china.1017.a:0 "Long live the revolution!"
 china.1018:0 "The French Accept Our Suggestion"
 china.1018.t:0 "The French Accept Our Suggestion"
 china.1018.d:0 "The French have agreed to our suggestion, and their bases and facilities in Indochina are at our complete disposal. They have effectively turned over full control of Indochina and Guangzhouwan to us. Their commanders welcomed us with wines and Champagne and small welcome party is held. After a moment of rest, now it's the time for us to do our jobs."
 china.1018.a:0 "A drink before the bloodbath."
 china.1019:0 "The French Reject Our Suggestion"
 china.1019.t:0 "The French Reject Our Suggestion"
 china.1019.d:0 "Even though almost having no effective fight powers in Asia, the French have foolishily refused our suggestion! However they acknowledged our goodwill and held a small party in Chinese French Embassy in Nanjin, inviting our high rank officers."
 china.1019.a:0 "God saves the French Army!"
 china.1020:0 "Time to Join Allies"
 china.1020.t:0 "Time to Join Allies"
 china.1020.d:0 "Allies have informed us that its time to fullfil our promise. And they expected us to protect their colonies in Asia while they focusing on European affair. Our factories are running, our troops are ready, our people are united, our will is determinded, this is our finest hours!"
 china.1020.a:0 "Our finest hour!"
 china.1021:0 "Scientists Coming Home"
 china.1021.t:0 "Scientists Coming Home"
 china.1021.d:0 "Hearing about the establishment of first modern scientific institution in China, Chinese scientists and engineers around the world celebrated with joy and tears. Even the world is flamed with wars, more and more talents are coming back home regardless the danger of the road. They bring back not only their passion and love for the motherland but also science and technology."
 china.1021.a:0 "Welcome Home!"
 china.1022: "Indian Liberation Army"
 china.1022.t:0 "Indian Liberation Army"
 china.1022.d:0 "Ever since we entered the Burma, the people used to be under the cruel rule of British colonism government offered us a great amount of help. Now with enough weapon, we can let them fight along side with us against the British."
 china.1022.a:0 "An Aisa for the Asians!"
 china.1023:0 "Issue Ultimatum to Siam"
 china.1023.t:0 "Issue Ultimatum to Siam"
 china.1023.d:0 "Amassing troops in Southeast Aisa, ready to liberate all the colony, we have made it clear that our intent to use Siamese land as a base for freeing Southeast Asia from European colonialism is sincere. Hopefully, by allowing them the option of joining us in a military alliance and fight along side with us, we can avoid a meaninglessly one-sided bloodbath. However, if they reject it, we have to persuade them by force."
 china.1023.a:0 "Hopefully they will be rational."
 china.1023.b:0 "How about a surprise attack?"
 china.1024:0 "China Issues Ultimatum"
 china.1024.t:0 "China Issues Ultimatum"
 china.1024.d:0 "China has been gathering forces close to our border for a long time and as suspected, their plan is to use our ports as bases for further expansion into Burma and Malaya. Now, they have presented us with the choices of submitting and allowing them to pass through or facing invasion.\n\nAlthough this could be seen as giving up our sovereignty and turning us into a Chinese puppet state, avoiding a war may be in our best interest."
 china.1024.a:0 "We will agree to an alliance with China."
 china.1024.b:0 "We will not surrender our independence so easily!"
 china.1025:0 "Siam Accepts Ultimatum"
 china.1025.t:0 "Siam Accepts Ultimatum"
 china.1025.d:0 "[From.GetLeader] has wisely decided to accept our ultimatum and forge a military alliance between our nations. Effectively, we will be able to use Siam as a base for future operations in the Pacific and fight along side with their people."
 china.1025.a:0 "Fight with us!"
 china.1026:0 "Siam Rejects Ultimatum"
 china.1026.t:0 "Siam Rejects Ultimatum"
 china.1026.d:0 "[From.GetLeader] has rejected our demands to enter Siam and our offer of a military alliance. Having announced our intent to enter regardless, this means war."
 china.1026.a:0 "Unfortunate that it would come to this."
 china.1027:0 "National Compulsory Education"
 china.1027.t:0 "National Compulsory Education"
 china.1027.d:0 "Chinese people created great history, literature and science. However the development of the culture has been heavily damaged and our leading position was quickly took over by the western since 1800s. Now to set us on the right track again, we have to use law and money to send our youth generation and illiterate adults back to schools again."
 china.1027.a:0 "Learn for a prosperous China!"
 china.1028:0 "The Result of Compulsory Education"
 china.1028.t:0 "The Result of Compulsory Education"
 china.1028.d:0 "After a year of unremitting efforts, nearly sixty percent of the citizens can at least read a newspaper. More and more middle school and even higher level institutions are openning for the public. Now millions of educated workers and soldiers are serving for their country."
 china.1028.a:0 "Let's build a prosperous China!"
 china.1029:0 "China Requset Obedience"
 china.1029.t:0 "China Requset Obedience"
 china.1029.d:0 "Massing troops on our border, China has officially sent us an ultimatum of acknowledging them as the central government. They promised us they will give us some degree of automacy but we have to release our slaves and share our lands with farmers. Do we give up our rights without a fight?"
 china.1029.a:0 "We have no choice but to agree."
 china.1029.b:0 "Nuts!"
 china.1030:0 "Tibet Accepts Our Leadership"
 china.1030.t:0 "Tibet Accept Our Leadership"
 china.1030.d:0 "Tiber local government has accepted our request. Now Tibet is part of China again. Our soliders are now marching to their palace and the freed slaves are celebrating along the street."
 china.1030.a:0 "A Free Tibet!"
 china.1031:0 "Tibet Rejects Our Leadership"
 china.1031.t:0 "Tibet Rejects Our Leadership"
 china.1031.d:0 "Tibet has refused our request. They claimed that if we dare step into their land by one inch, they will shoot without warning. Guess we have to take Tibet by force."
 china.1031.a:0 "Well, this won't take long."
 china.1032:0 "Colonists Accept Our Offer"
 china.1032.t:0 "Colonists Accept Our Offer"
 china.1032.d:0 "The western colonists have accepted our offer. Even though with a high price, we have taken back what is rightfully ours for our brothers and sisters under the tyranny of the colonialism."
 china.1032.a:0 "Welcome Home!"
 china.1033:0 "Philippines Solution"
 china.1033.t:0 "Philippines Solution"
 china.1033.d:0 "Our intelligence suggested that Philippines would be the first target of upcoming Japanese invasion. However we can't effectly defend it with enough force at such a long distance. China suggested that they can lend us a hand but we have to transfer the control of Philippines to them."
 china.1033.a:0 "Better not to fall into wrong hands..."
 china.1033.b:0 "We can handle it ourselves."
 china.1034:0 "USA accepted our proposal"
 china.1034.t:0 "USA accepted our proposal"
 china.1034.d:0 "USA has accepted our proposal and the colonialism government is fully under our command now. We'd better transfer our force to the island to set up defence before Japan attacks as soon as possible."
 china.1034.a:0 "About to meet our old enemy..."
 china.1035:0 "USA rejected our proposal"
 china.1035.t:0 "USA rejected our proposal"
 china.1035.d:0 "USA has rejected our proposal and informed us they can handle themselves. However, our intelligence there was no actual reinforcement or actual action."
 china.1035.a:0 "Only thing we can do now is to watch the world burn..."
 china.1036:0 "Build Philippines"
 china.1036.t:0 "Build Philippines"
 china.1036.d:0 "Philippines is a island countries with dense population and vast natural resource. However, the whole country is heavily under developed due to American colonialism attitude. If we sent our enigneers and scientists to help their people, maybe they can offer us more help in the future."
 china.1036.a:0 "A stronger ally will help a lot."
 china.1036.b:0 "We barely have time to handle our own busisness."
 china.1037:0 "Philippines Development"
 china.1037.t:0 "Philippines Development"
 china.1037.d:0 "With our help, Philippines has transformed into an modern country in relatively short time. Now they produce their own war machine and equipment to fight with us."
 china.1037.a:0 "As long as they are our ally..."
 china.1038:0 "Uprising in Japan"
 china.1038.t:0 "Uprising in Japan"
 china.1038.d:0 "Our comrades has informed us that they successfully start a military uprising in both Kyushu and Shikoku. Now they are asking for our support for their rightful cause!"
 china.1038.a:0 "Time is urgent."
 germany.1000:0 "Chinese Promise"
 germany.1000.t:0 "Chinese Promise"
 germany.1000.d:0 "While a conflict between China and Japan seems evitable at the moment, China has sent out a formal request for the extension of cooperation and our steady support in the upcoming Sino-Japan war. In return, they promised to join as an ally in our future wars. And if we accept their terms, Japan will not be happy about this."
 germany.1000.a:0 "China will be a strong ally."
 germany.1000.b:0 "We will stick with Japan."
 france.1000:0 "The Chinese Demand Indochina Passage"
 france.1000.t:0 "The Chinese Demand Indochina Passage"
 france.1000.d:0 "Chinese forces are positioned along the borders of our colony in Indochina, and they are demanding total access to our bases and facilities! If we agree to their request, we are effectively signing over control of Indochina to them. On the other hand, we don't exactly have the means to fight them on this issue and war in Europe is much more important at the moment."
 france.1000.a:0 "We have no choice but to agree."
 france.1000.b:0 "Over our dead bodies!"
 france.1001:0 "The Chinese Suggest Indochina Livraison"
 france.1001.t:0 "The Chinese Suggest Indochina Livraison"
 france.1001.d:0 "Mired in European conflicts, our generals barely have time to organize any kind of effective plan in defending our far east colony. China suggested a solution that they march into the IndoChina Peninsula to protect allies colonies. Since China has recently defeated the Japan in the north, their troops may will be reliable. However, there is no guarantee they will return the land after we regain our power."
 france.1001.a:0 "Better to them than to the Japs."
 france.1001.b:0 "We can handle it ourselves."
 soviet.1000:0 "China Demand the Return of the North"
 soviet.1000.t:0 "China Demand the Return of the North"
 soviet.1000.d:0 "The newly established Chinese communism government has bring up the Karakhan Manifesto again. They requested us at least return the Northwest and Sinkang in return for stabile friendship and their support in future. If we reject their request, they may not break up the relationship but they will surely feel betrayed which is not good in long term."
 soviet.1000.a:0 "Take what is rightfully yours, comrades!"
 soviet.1000.b:0 "Promise from dead man doesn't count, comrade."
 japan.1000:0 "Losing Ground in Manchuria"
 japan.1000.t:0 "Losing Ground in Manchuria"
 japan.1000.d:0 "The invincible Imperial Army is losing ground in Manchuria. Millions of Chinese soldiers are storming into Liangdong peninsula while our troops are retreating from Dalian port in a embarrassing manner. People are suspecting it is only a matter of time before China launch next offensive operation in Korea. If now we propose a peace offer, returning all the lands China ceded to us since Qing Dynasty, maybe we can still hold Korea and continue our expedition elsewhere."
 japan.1000.a:0 "Guess we have no choice."
 japan.1000.b:0 "Surrender is never a choice for samurai."
 japan.1001:0 "Korea Lost"
 japan.1001.t:0 "Korea Lost"
 japan.1001.d:0 "The last imperial fortress has been breached in Busan yesterday. The high command of Kwantung Army has performed seppuku before he can be captured by ravaging Chinese army. Millions of Japanese POW has been transfered to Manchuria, where harsh labour and poor condition has been there waiting for them. Maybe We can save our warriors if we send China a peace offer now, offering all lands to them except Japanese islands."
 japan.1001.a:0 "War has been lost, we can at least save lifes now."
 japan.1001.b:0 "Surrender is never a choice for samurai."
 news.1000:0 "China Declared Neutrality"
 news.1000.t:0 "China Declared Neutrality"
 news.1000.d:0 "To every major countries surprise, after hiring hundreds of foreign military engineers and veterans from countries with various ideologies, China declared its stance of neutrality. Worrying about the possibility of being dragged into a larger international war, Chinese leaders decided to abandon foreign help and start building China on their own. However considering China's current feeble industry capacity and unstable internal political atmosphere, China's future is even more vague."
 news.1000.a:0 "Well, good for them."
 news.1000.b:0 "Let's make China great again!"
 news.1001:0 "Chinese First Mordern Fighter"
 news.1001.t:0 "Chinese First Mordern Fighter"
 news.1001.d:0 "China has tested their first self-designed fighter in Hongdu airfield. The result was a huge success and Chinese government has declared that it has the similar performance as the current-gen fighters of other majors. Foreign military experts pointed out that its design was clearly influenced by German fighters."
 news.1001.a:0 "Well, good for them."
 news.1001.b:0 "To infinity and beyond!"
 news.1002:0 "Chinese First Mordern Tank"
 news.1002.t:0 "Chinese First Mordern Tank"
 news.1002.d:0 "China has tested their first self-designed tank near the Whampoa Military Academy. The result was a huge success and Chinese government has declared that it has the similar performance as the current-gen light tanks of other majors. Foreign military experts pointed out that its design was clearly influenced by Soviet tanks."
 news.1002.a:0 "Well, good for them."
 news.1002.b:0 "Taste our steel!"
 news.1003:0 "Chinese First Mordern Destroyer"
 news.1003.t:0 "Chinese First Mordern Destroyer"
 news.1003.d:0 "China has tested their first self-designed destroyer in the south China sea. The result was a huge success and Chinese government has declared that it has the similar performance as the current-gen destroyer of other majors. Foreign military experts pointed out that its design was clearly influenced by British destroyer."
 news.1003.a:0 "Well, good for them."
 news.1003.b:0 "To new shores!"
 news.1004:0 "Chinese First Mordern Rifle"
 news.1004.t:0 "Chinese First Mordern Rifle"
 news.1004.d:0 "China has tested their first self-designed Rifle in the Whampoa Military Academy. The result was a huge success and Chinese government has declared that it has the similar performance as the current-gen rifle of other majors. Foreign military experts pointed out that its design style was totally unseen and innovative."
 news.1004.a:0 "Well, good for them."
 news.1004.b:0 "Remember, Chinese were the inventors of guns!"
 news.1005:0 "Blue Sky with a White Sun"
 news.1005.t:0 "Blue Sky with a White Sun"
 news.1005.d:0 "A coup was carried out in Nanjing, China today. The garrison army in the presidential palace who supported the Blueshirt club has surrounded the presidential palace in the morning. However no bullet was fired, only the leaders of the Blueshirt Club headed into the palace for negotiation. And after a few hours of stand off, Chiang stepped out and declared himself as the vice president of the Blueshirt. Chiang Wei-kuo, the son of chiang, who was educated in military school in Nazi Germany and a member of the Blueshirt, became the actual ruler of the state."
 news.1005.a:0 "Another fascism nation."
 news.1005.b:0 "Blue Sky with a White Sun Forever!"
 news.1005.c:0 "Heil Kamerad!"
 news.1006:0 "Kuomingtang Revolutionary Committee"
 news.1006.t:0 "Kuomingtang Revolutionary Committee"
 news.1006.d:0 "After a long round of neogotiation between Chiang and Kuomingtang Revolutionary Committee, Chiang finally promised to make compromise in personal power and share more rights with the leftists inside the Kuomingtang. Also Chiang will join the commitee as a key committee member, and now the commitee is officially the ruling organization of the state. Right after the power shift, they promise the workers and farmers that new welfare system and employment regulation will be implemented in next month. Ya'an has also announced that they will now follow the lead of the republic."
 news.1006.a:0 "Another communism nation."
 news.1006.b:0 "For the people, For the republic!"
 news.1006.c:0 "Welcome to the Party, comrades!"
 news.1007:0 "Democratic Dawn"
 news.1007.t:0 "Democratic Dawn"
 news.1007.d:0 "After the national party congress, the newly elected president Sung gave out a speech on air. He promised all the Chinese people there will soon be freedom of religion, speech, press, petition, and assembly. All the political prisoner will be released in the next three months. He also mentioned that Chinese will stand firmly on the side of other democratic countries. Former leader Chiang now becomes a normal councilor of the congress."
 news.1007.a:0 "Another democratic nation."
 news.1007.b:0 "Liberty or Death!"
 news.1007.c:0 "The true republic!"
 news.1008:0 "Military Parade in Whampoa"
 news.1008.t:0 "Military Parade in Whampoa"
 news.1008.d:0 "The leader of the republic has recently reviewed the troops in Whampoa Military Academy, which expended the enrollment and scale with the increasing support from the government. All the military students are in the newest design uniforms, equipped with newly developed rifles by Chinese engineers. And the parade ended with an exciting manoeuvre in the field. It's a shock to all the foreign reporters that how Chinese army has transfered in recent year."
 news.1008.a:0 "A rising power in Asia."
 news.1008.b:0 "Long live the National Revolution!"
 news.1009:0 "Chinese Demands French Indochina"
 news.1009.t:0 "Chinese Demands French Indochina"
 news.1009.d:0 "Taking advantage of French weakness in light of the struggle in Europe, Chinese has coerced the French government into surrendering control over their colony in Indochina! \n\nChinese troops have already moved to occupy all major bases in the region, and experts fear that the colony could be used as a launching point for future military expeditions."
 news.1009.a:0 "Vultures picking on a corpse..."
 news.1009.b:0 "As well it should be."
 news.1009.c:0 "They left us no choice."
 news.1010:0 "Sino-Japan Peace"
 news.1010.t:0 "Sino-Japan Peace"
 news.1010.d:0 "After the dream of conquering China in three months been crushed by millions of bayonets of Chinese army, Japan proposed to return all the land taken from China ever since Qing Dynasty in return for peace. After 24 hours of emergency congress meeting, China has decided to accepted the offer. Now thousands of Japanese soliders are marching across the Yalu River back to Korea and the war already felt like old memories."
 news.1010.a:0 "Hopefully this will set Japan quite for a while..."
 news.1010.b:0 "Glory to the Chinese people!"
 news.1010.c:0 "Peace may not be a bad choice."
 news.1011:0 "The Return of the North to China"
 news.1011.t:0 "The Return of the North to China"
 news.1011.d:0 "After ceding its North to Russia for almost a hundred year, China has finally retrieved its rightful land. Soviet Union and Republic of China announced a declaration of friendship today, offically acknowledged the Chinese ownership. They also both call the people of the world to stand up and fight for what is rightfully theirs. Now, hundreds of Chinese and Soviet soliders are celebrating on the border."
 news.1011.a:0 "There is no real friendship between nations..."
 news.1011.b:0 "Ganbei, tongzhi!"
 news.1011.c:0 "To the revolutiony!"
 news.1012:0 "Indochina Livraison"
 news.1012.t:0 "Indochina Livraison"
 news.1012.d:0 "Chinese army have marched through Chinese-IndoChina border yesterday. Knowing the French colonists finally left their country for good, the local people stormed out to the street welcoming the Chinese army, gifting food and water to soldiers. Experts predicted that the colony could be used as a crucial strategy point for allies' forces."
 news.1012.a:0 "Just another group of colonists."
 news.1012.b:0 "An Asia belongs to Asians."
 news.1012.c:0 "That is still legally our lands!"
 news.1013:0 "Free India Government Established"
 news.1013.t:0 "Free India Government Established"
 news.1013.d:0 "With the support of China, Indian nationalists have established a government, the Azad Hind. A fraction of original Indian army choosed to support the new government, abandoning their their British commanders. Equipped with Chinese weapon, their goal is to liberate all the India from British tyranny."
 news.1013.a:0 "Finally an Asian Asia?"
 news.1013.b:0 "Let's fight the colonist!"
 news.1013.c:0 "A fool's errand!"
 news.1014:0 "Singapore Joined China"
 news.1014.t:0 "Singapore Joined China"
 news.1014.d:0 "Singapore, the pearl of the east, has declared its independence from British and joined the repulic of China as a province. The garrison British army were heavily outnumbered and escaped through the sea long before the Chinese army's presence. Since more than three quarters of people in Singapore are Chinese, the Chinese army were welcomed with food and flowers at the gate of the city. All the English signs and symbols are destroyed and replaced with Chinese ones and no english speech is heard anymore. This is more like a liberation than an invasion."
 news.1014.a:0 "This is a rare scene."
 news.1014.b:0 "Welcome home, brothers and sisters!"
 news.1014.c:0 "Foolish people!"
 news.1015:0 "The Asia Liberation Manifesto"
 news.1015.t:0 "The Asia Liberation Manifesto"
 news.1015.d:0 "The world has changed. Western power are losing ground in their Asian colonists while Chinese army seems invincible at every conquest. Today, Chinese government published Asia Liberation Manifesto in all major newspapers all across the Asia and Europe. Some read it with happy tears while others tear the newspaper apart as soon as they finished the title."
 news.1015.a:0 "Liberator or invaders?"
 news.1015.b:0 "A new Asia! Our own Asia!"
 news.1016:0 "Asian Declaration"
 news.1016.t:0 "Asian Declaration"
 news.1016.d:0 "Republic of China and its Asian allies has issued a joint statement yesterday. It included the statement:" By the signature of this Treaty, the involved parties give proof of their determination to create the first supranational institution and that thus they are laying the true foundation of an organised Asia. This Asia remains open to all Asian countries that have freedom of choice. We profoundly hope that other countries will join us in our common endeavour.""
 news.1016.a:0 "How long will it last?"
 news.1016.b:0 "A new page of Asian history!"
 news.1017:0 "Lushan Declaration"
 news.1017.t:0 "Lushan Declaration"
 news.1017.d:0 "Chiang Kai-shek spoke to all the Chinese people and made a strong case for there will be no more forbearance to Japan military provocation in Lushan yesterday. It included the statements:\n\n" If we abandon an inch of land, then we will be condemned as traitors of Chinese people through the ages. At that time, we can only sacrifice the life of our race to fight for the final victory!" \n\n" Once the war has begun, no matter north or south, no matter man or woman, all have the duty to defend our homeland!"\n\nAll the cliques and warlords of China responded positivily and agree to fight off the enemy under the banner of one central government."
 news.1017.a:0 "This is going to be a bloodbath..."
 news.1017.b:0 "Till our last drop of blood!"
 news.1017.c:0 "After three months, they can die with their lands!"
 news.1018:0 "Shanghai New World"
 news.1018.t:0 "Shanghai New World"
 news.1018.d:0 "Shanghai was the ideal destination for a western tourist to visit China since a long time ago. Not only it was crowded with western building and amazing shows, but also a city where the major powers of the world conflict with each other. However, the time is different again now. Tons of factories and dockyards have been built wiht government's support. The noise of machine and ships is getting louder and louder but it doesn't scare away the foreigners but attracted more investment."
 news.1018.a:0 "Maybe I will pay it a vist someday."
 news.1018.b:0 "Oh, our Pearl of the East!"
 news.1019:0 "Land of Heaven"
 news.1019.t:0 "Land of Heaven"
 news.1019.d:0 "Chengdu has always been called the land of heaven by Chinese people. However, the west is still much less developed compare to the east during the recent one hundred years. After years of construction and rehabilitattion, the west land of China reclaims its title."
 news.1019.a:0 "There actually have something else other than panda there?"
 news.1019.b:0 "Don't enter Sichuan in youth and don't leave there in agedness."
 news.1020:0 "Daqing Oil"
 news.1020.t:0 "Daqing Oil"
 news.1020.d:0 "The oil drill in Daqing, China, started working yesterday. The experts even though Chinese are working with some terrible equipment and living in extreme conditions, there are still gonna be thousands of barrels of oil produced per day once the whole production line get fully set up."
 news.1020.a:0 "Dawn of a industrial China?"
 news.1020.b:0 "For China, comrades!"
 news.1021:0 "Return of Chinese Concessions"
 news.1021.t:0 "Return of Chinese Concessions"
 news.1021.d:0 "Yesterday, colonism government in Chinese concessions have offically return the ownership of the land back to the Chinese government. Even though this was supposed to be a polite transfer ceremony between the governments, Chinese citizens gathered outside of the stadium, wearing the flag of the repulic and burning the flag of the former governments."
 news.1021.a:0 "China is more united than ever."
 news.1021.b:0 "Handoff you peasants!"
 news.1021.c:0 "One country, one repulic!"
 news.1022:0 "Chinese Took Over Philippines"
 news.1022.t:0 "Chinese Took Over Philippines"
 news.1022.d:0 "First Chinese army have arrived at Philippines ports yesterday. The local American soldiers drove along side them while Chinese marching to the military facilities. Lots of American soldiers are unhappy with the decision made by the government since they believed this was an act of untrust for them and a signal of weakness of the US. However, the local people are generally happy to see some Aisan faces other than Japanese invaders."
 news.1022.a:0 "Is this just for now?"
 news.1022.b:0 "They should be grateful we saved their asses."
 news.1022.c:0 "Typical Americans."
 news.1023:0 "Chinese Presence in Latin America"
 news.1023.t:0 "Chinese Presence in Latin America"
 news.1023.d:0 "Recently, more and more Chinese can be seen in the forests of Latin America. Contacting the local communism parties, teaching them guerilla strategy and training the farmers and fighters to use rifles. A large continential revolution may be on the horrizon."
 news.1023.a:0 "Worrisome."
 news.1023.b:0 "Viva la revolucion!"
 news.1024:0 "Communism Japan"
 news.1024.t:0 "Communism Japan"
 news.1024.d:0 "The military uprising erupted in Southern Japan has seized the power in Japan. The uprising army are leading by the previous captured Japanese officers in Sino-Japan war, who announced they will establish a republic and abolish the Emporer. The new establish communist military government has acknowledge the leadership of Chinese government and promised there will be a better future for both Chinese and Japanese."
 news.1024.a:0 "Another revolution?"
 news.1024.b:0 "Kanpai, comrades!"
 news.1025.t:0 "Conflict in Xinjiang"
 news.1025.d:0 "Recently, an Islamic rebellion broke out in southern Xinjiang. The rebels were 1,500 Turkic (Uighurs) Muslims led by Kichik Akhund, tacitly aided by the 36th Division against the pro-Soviet provincial forces of Sheng Shicai. The start of the rebellion in southern Xinjiang had an immediate and tragic impact on the fate of about 400 Uyghur students, who had been sent by the Xinjiang government to the USSR to study in the University of Tashkent. They were all arrested on one night in May 1937 by the NKVD and executed without trials, allegedly by order of Joseph Stalin. Soviet diplomatic staff were also purged throughout the province in Soviet consulates in Urumchi, Karashar, Ghulja, Chuguchak and Altai."
 news.1025.a:0 "Troubling."
 news.1026.t:0 "Ma Clique Folds"
 news.1026.d:0 "To avoid annexation, the Ma Clique has folded to the superior forces of Xinjiang and allies. Conditions of the treaty included Sheng Shicai gaining full control of the Talkaman Desert and the Xinjiang Province, ending the Xinjiang war."
 news.1026.a:0 "Noted."
 #more events for China minors
 china.6970.t:0 "[FROM.GetName] Invites Advisors"
 china.6970.d:0 "Recently, [FROM.GetName] has invited our advisors to visit their country. This could be an opportunity of which we can strike the heart of China through warlords. What is our response?"
 china.6970.a:0 "Of course."
 china.6970.a:0 "No. This could be a trap!"
 china.6971.t:0 "Japan Accepts"
 china.6971.d:0 "Japan has accepted our offer to invite advisors to [ROOT.GetName] and will be sending them shortly."
 china.6971.a:0 "Success."
 china.6972.t:0 "Japan Declines"
 china.6972.d:0 "Japan has declined our offer to invite advisors citing 'It might be a trap.' This has decreased our relations with Japan and bilateral relations in the future might be shakier."
 china.6972.a:0 "Unfortunate."
 china.6973.t:0 "Uyghurs Rebel"
 china.6973.d:0 "Recently, a Chinese-Turkic minority, the Uyghurs, have risen up in Kashgar demanding the fall of our government. They are armed and dangerous and will not negotiate."
 china.6973.a:0 "War it is."
 china.6974.t:0 "Help the Uyghurs?"
 china.6974.d:0 "Recently, a Chinese-Turkic minority, the Uyghurs, have risen up in Kashgar demanding the fall of the Xinjiang government. We must help our Muslim brothers and assist them in their struggle."
 china.6974.a:0 "Of course. Allahu Akbar!"
 china.6974.b:0 "We cannot afford to."
 china.6975.t:0 "[XSM.GetName] Comes to our Aid"
 china.6975.d:0 "The leaders of [XSM.GetName] have joined in our hour of need. Together we can overthow the oppression of Sheng Shicai, the corrupt warlord."
 china.6975.a:0 "Allahu Akbar!"
 china.6981.t:0 "Surrender to [SIK.GetName]"
 china.6981.d:0 "The forces of [SIK.Getname] are too great for us to handle. They are willing to accept peace in exchange for the Talkaman Desert and full control over the Xinjiang region."
 china.6981.a:0 "We can't afford this war any longer."
 china.6981.b:0 "Fight to the end!"
