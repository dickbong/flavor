 found_wanhu_flugmaschinenfabrik_desc:0 "With severals years foreign study and independent development, our scientists now share the same level of knowledge as German ones in aircraft design and manufacturing. Now it's the right time to combine all the talents from China and German in one aircraft design bureau."
 found_zhenghe_design_bureau_desc:0 "With severals years foreign study and independent development, our scientists now share the same level of knowledge as British ones in ship design and manufacturing. Now it's the right time to combine all the talents from China and Britain in one navy design bureau."
 found_baima_design_bureau_desc:0 "With severals years foreign study and independent development, our scientists now share the same level of knowledge as Soviet ones in tank design and manufacturing. Now it's the right time to combine all the talents from China and Soviet in one tank design bureau."
 found_shenji_design_bureau_desc:0 "With severals years foreign study and independent development, our scientists now share the same level of knowledge as western ones in equipment design and manufacturing. Now it's the right time to combine all the talents from China in one design bureau."
 asian_union_desc:0 "We have followed the lead of the western power for too long to study and learn. However, the day is different, we don't need to rely on them anymore and there are little common interest left. Now it's the time to create our own faction for our own future."
 peole_republic_of_asia_desc:0 "We have followed the lead of the western power for too long to study and learn. However, the day is different, we don't need to rely on them anymore and there are little common interest left. Now it's the time to create our own faction for our own future."
 asian_non-aligned_movement_desc:0 "We have followed the lead of the western power for too long to study and learn. However, the day is different, we don't need to rely on them anymore and there are little common interest left. Now it's the time to create our own faction for our own future."
 united_states_of_asia_desc:0 "We have followed the lead of the western power for too long to study and learn. However, the day is different, we don't need to rely on them anymore and there are little common interest left. Now it's the time to create our own faction for our own future."
 national_revival_desc:0 "After a hundred year of blood and tears, Chinese people has back to the top of the world. Even though there are still wars in this world, most of Chinese people are live in wealth and harmony while our brave soldiers are defending the motherland. It's time to rebuild for a peaceful and prosperous future."
 nanjing_decade_desc:0 "The Nanjing decade was a precious time. There was enough stability to allow economic growth and the start of ambitious government projects. However since Japan is massing troops in our north border and communism uprising is spreading like wild fire, we should reap our fruits before they were taken away."
 next_decade_desc:0 "We should plan our next decade of development and production for the future of China. Kuomingtang party should a leading role in establishing the foundations and principles of the republic, mapping strategies for economic development, setting growth targets, and launching reforms."
 unification_decree_desc:"0 "Invaders has attacked. We can take one step back but it's obvious that we can't hold them long with such a feeble force. We have to rally all the force from the all over China."
 modern_industrialization_desc:0 "Chimneys are smoking, boilers are boiling and gears are running. While more and more industries are operating without a rest, it's time to focus on heavy industry rather than flour and matches."
 compulsory_education_desc:0 "A nation with merely twenty percent literacy rate, there can hardly be any patriotism and rational mind. Now with our national power growth, we should put more investment into education by sending all young lads, even farmer boys, to schools."
 coastal_railroad_desc:0 "Almost all of the wealth of China is massed near the East sea. Dense population, developed ports and prosperous economy. If we can build a railroad all the way through all the coastal provinces, their potential will be even greater."
 jiangnan_machinery_manufacturing_office_desc:0 "Jiangnan Machinery Manufuacturing Office was suspended during January 28 Incident in 1932. To make sure incidents like this will never happen again, we have to restart the production to equip our troops."
 pudong_steelwork_desc:0 "Shanghai used to have a few steelworks which were invested by foregin busisness. However the production was disrupted by the war and the investor left China for good. If we rebuild the furnance again, the production can be restarted in no time."
 southwest_development_desc:0 "The fertile Chengdu Plain, on which Chengdu is located, is also known as the "Country of Heaven". If we can mobilize the dense population and make fully usage of the resource of the Northwest, it will greatly boost our nation."
 west_highway_desc:0 "The west China is a land of mountains and rivers. If we want to transfer the resource and the product from west to our frontlines, we must build a national road system there."
 reclaim_tibet_desc:0 "Tibet was part of China in Qing Dynasty. But Qing government was defeated by British and ceded Tibet to British control. Now Britian is busy dealing with European affairs and the road to Tibet has been constructed, we should request Tibet's government to follow our lead again."
 tibet_modernization_desc:0 "Tibet used to be semi-feudal and semi-feudal slavery society under a group short sighted monks' rule. Now the people have been freed and a lot of chromium resource was detected, we can transfer Tibet into a modern province."
 han_arsenal_desc:0 "Hanyang Arsenal was one of largest arsenal in China and had the ability to assemble German equipment. However we can't win a modern war with merely rifles anymore anyhow and we have to expand our production line in the middle provinces for bigger projects."
 expand_jiangnan_shipyard_desc:0 "Jiangnan Shipyard is one of the biggest ship constrution company, and it even built four hundred thousands tons steamship for Americans. To control the sea for our use, we expand the shipyards and build battleships and cruisers rather than merchant ships."
 yue-han_railroad_desc:0 "Guangdong and Hubei were not only the origin of National Revolution but also extremely strategic important. We have the best ports guangdong and strongest industry in Hubei. We should build a railroad between them to make use of their best potential."
 hainan_plantation_desc:0 "Hainan is the great place for planting rubber trees but now there are only coconut trees and monkeys. It's the time to import rubber trees from Southest Asia and build our own rubber tree plantations."
 buyback_concessions_desc:0 "The concessions in Guangdong are a shamful reminder of our past. Since now we have the economic and military power to claim what it's rightfully ours and Westerns are having a war party in europe, maybe we can buy them back in a fairly low price."
 henan_aluminium_desc:0 "If we want control our sky with planes, we need more aluminium. And there is almost none aluminium mines in our country but there is a vast amount lying beneath Henan province. We should focus our effort on building a mine as soon as possible there."
 northeast_railroad_system_desc:0 "Northeast was taken by Japan by force in 1931. Instead of plundering the land, they really spent a large amount of time and resource in industrializing the area. Now we have taken them back and we should build a full railroad system to utilize what our enemy left."
 rejuvenate_heavy_industry_desc:0 "Based on what we have in Northeast now, our experts suggested that if we put full effort into rebuilding the complex we can rehabilitate Northeast to the same industrial level as it was when occupied by Japanese. It is better we start doing it soon."
 daqing_oil_field_desc:0 "During the development of Northeast, our experts have accidently discovered an oil field in Daqing. Even though our countries is poor of oil, but merely by drilling from this incredible rich oil field, we can change the whole situation."
 transfer_philippines_desc:0 "Defeated in our lands, Japanese seek it prey elsewhere in the south. Philippines is very likely to be the first targer but Americans can't spare any force to defend it. We should take up the responsible for them."
 operation_whiteshirt_desc:0 "To help Allies take back the European continent and islands in the Pacific, we have to teach our troops how to fight and survive in a sea invasion."
 island_hopping_desc:0 "Attacking the home Japanese island is a hard task at the moment, so we should focus taking their lands island by island. And we also should claim the islands for ourselves to control the pacific in the future after this war."
 operation_unthinkable-east_desc:0 "The Third Reich has fallen, but from Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent. Our allies are planning to eliminate the threat of the red and we can also take our lost lands back from Soviet."
 old_frontier_desc:0 "Mongolia and Tannu Tuva were part of China ever since 1700s, but they declared independence at the instigation of Soviet Union and foreign power. Now it's the time to persuade them to rejoin the China, by force or by diplomacy."
 spark_of_revolution_desc:0 "The success of Chinese revolution has taught us how to use a single spark to start a prairie fire. If we share our experience, strategy and even our equipment with people in Latin America, we can help their workers and farmers to overtake their country."
 red_sun_desc:0 "Japanese people has been abducted by their fascism regime for too long. After capturing thousands of Japanese pow in the previous war, we have secretly trained and educated them to fight for the right cause. And now it's time for them to fight against the tyranny."
 national_volunteer_army_desc:0 "We have defeated Japanese invaders, but there are a lot countries in the world are under the tyranny of imperialism and colonialism. We should sent out our young lads to fight for their liberation and independence."
 national_resource_exploration_desc:0 "Our vast land is full of wealth and resource. However without a through national wide exploration and census, we can't use them with efficiency."
 modern_university_desc:0 "To educate our future generation and top our technology in the world, we have to build up a modern education system. Not only elementary schools but also higher level institutions such as universities."
 national_mobilization_desc:0 "To prepare ourselves for all the reconquest and construction for our nation, we have to tell us people why they are fighting and to prepare for the future."
 lands_of_ancestor_desc:0 "China used to be a the center of the world, and the whole Asia was at our command. However we lost a lot ever since our downfall in Qing Dynasty. Now with a strong army and people, it's time to exile the invaders and take back our ancestors' land!"
 # NFT bonus
 infantry_equipment:0 "Infantry Equipment"
