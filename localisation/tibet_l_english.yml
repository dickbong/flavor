governmentfundedtechnicalschools:0 "Government-Funded Technical Schools"
governmentfundedtechnicalschools_desc:0 "We must bolster to our nation's technical schools to guarantee their survival. They will in return provide for students a greater ability to aid our country."
industrialfocus:0 "Industrial Focus"
industrialfocus_desc:0 "Our nation is struggling with unemployment in rural and urban areas. Focusing on Industry can help cope with the problem."
increaseimmigration:0 "Increase Immigration"
increaseimmigration_desc:0 "Many nations around us are falling to autocracy, we must let in some of their fleeing citizens for both moral and economic reasons."
