thenewera:0 "The New Era"
thenewera_desc:0 "The Free American Empire has endured through the ages. It has become a superpower! The Free American Empire will lead in this new age! We are the Free American Empire and we will take down our enemies!!!!"
warindustry:0 "War Industry"
warindustry_desc:0 "The Free American Empire in preparation needs to build up it's industry. War is coming in America. And with this war that is to happen soon, we need to ready up for war!"
readyforintervention:0 "Ready for Intervention"
readyforintervention_desc:0 "The world is becoming more and more scary. The world is doused in gasoline. But us, the Free American Empire, must prepare to intervene on any side. That could be our own or could be another ally."
sacrificesmustbemade:0 "Sacrifices Must Be Made"
sacrificesmustbemade_desc:0 "The Free American Empire must make sacrifices to make sure we have enough industry for our military. Our military is the most important thing. Glory to the American Army!!!"
canadianwartimeindustry:0 "Canadian Wartime Industry"
canadianwartimeindustry_desc:0 "Canadian industry is lacking. It is lacking the most militarily. We must become stronger in this. We must move more industry any size there!"
armymodernization:0 "Army Modernization"
armymodernization_desc:0 "By militarizing civilian equipment, we can grant our divisions significantly greater organization and therefore combat ability."
individualarmament:0 "Individual Armament"
individualarmament_desc:0 "Boots on the ground are the basic unit of any combat group. Ensuring their equipment is the best available will greatly improve their combat ability. "
advancedarmament:0 "Advanced Armament"
advancedarmament_desc:0 "We have stumbled upon new design principles with previous study. Putting these to use will accelerate our infantry weapon design."
modernizedarmament:0 "Modernized Armament"
modernizedarmament_desc:0 "Using new design principles and our own proprietary ideas, we can advanced our weapons technologies past that of our contemporaries."
tanktechnology:0 "Tank Technology"
tanktechnology_desc:0 "Analysis of foreign conflict tells us that armored combat is the future of warfare. While our industrial committee disagrees with our theorists, we should still focus research efforts into layering steel on our men. "
heavyguns:0 "Heavy Guns"
heavyguns_desc:0 "Guns are cheaper than men, a resource we are cripplingly short of. Study and exercises will teach us how to better fabricate and utilize bigger guns.
"
foreignanalysis:0 "Foreign Analysis"
foreignanalysis_desc:0 "By studying the tactical doctrines and military experiences of foreign armies in recent years, we can further our own ideas.
"
tacticalintegration:0 "Tactical Integration"
tacticalintegration_desc:0 "Our tactical doctrine must accommodate new developments in infantry equipment. "
militaryfuturism:0 "Military Futurism"
militaryfuturism_desc:0 "The face of warfare is changing, and with it so must our tactics. Abandoning old concepts and replacing them with the new will accelerate our doctrinal development.
"
mobileinfantry:0 "Mobile Infantry"
mobileinfantry_desc:0 "Much of the territory of us and our neighbors is the open, empty expanse of bleak deserts. This is the perfect territory for tracked motor vehicles to transport our men and equipment."
navalstrike:0 "Naval Strike"
navalstrike_desc:0 "Naval bombers are an inexpensive method of dealing with maritime threats at long range. Development into their usage could be helpful."
independentsoldier:0 "Independent Soldier"
independentsoldier_desc:0 "
Modern advancements in military technology let each soldier become his own army, capable of fighting against all threats. Designing our weapons around this concept will be a great boon to the effectiveness of our infantry."
combinedarms:0 "Combined Arms"
combinedarms_desc:0 "Modern advancements in military technology let each soldier become his own army, capable of fighting against all threats. Designing our weapons around this concept will be a great boon to the effectiveness of our infantry."
mechanizedinfantry:0 "Mechanized Infantry"
mechanizedinfantry_desc:0 "Giving our infantry vehicles to ride outside of combat improves their speed, but not their resilience. Armoring and upgunning our vehicular infantry will save lives, though with no small cost."
lightaircraft:0 "Light Aircraft"
lightaircraft_desc:0 "While the openness of our territory lends itself to heavier, longer-ranged aircraft, light aircraft still have some use. "
heavyaircraft:0 "Heavy Aircraft"
heavyaircraft_desc:0 "The distances involved in our air combat make heavy, long-ranged aircraft a must. "
strategicbombing:0 "Strategic Bombing"
strategicbombing_desc:0 "Strategic Bombers are an expensive, though certainly effective, method of knocking out an enemy's industrial capability. On the strategic level, they are a massive boon to any war's success chance."
advancedaviationeffort:0 "Advanced Aviation Effort"
advancedaviationeffort_desc:0 "Futuristic technology like jet planes and rocket weapons will require extensive research in the field. We can begin working on the preliminaries now."
aviationeffort:0 "Aviation Effort"
aviationeffort_desc:0 "Existing imported designs are proving useful, but the room for improvement is always there. Expansion of our facilities and extensive exercising should give us an idea of the changes we'll need."
aviationinfrastructure:0 "Aviation Infrastructure"
aviationinfrastructure_desc:0 "Further expansion of our infrastructure for aviation as well as airborne drill will further our aerial offensive and defensive capability."
navalstudy:0 "Naval Study"
navalstudy_desc:0 "The Kurdish state will find significant use for ships of war, our advisers anticipate. While we already possess foreign ship designs, we can develop or purchase more with extensive study."
maritimeexpansion:0 "Maritime Expansion"
maritimeexpansion_desc:0 "While we have begun working on new ship designs, we lack significant infrastructure to put them to use."
einneuerweg:0 "Ein neuer Weg?"
einneuerweg_desc:0 "Als Russland hat den Bürgerkrieg hinter sich gebracht hatte, musste Admiral Koltschak einen autoritären Staat formen, um das Chaos zu beenden, nun da das Vaterland schon einige Zeit die Stabilität genießt, fordern einige Parteien, diesen Staat an die modernen Begebenheiten anzupassen."
gegendiealtenfeinde:0 "Gegen die alten Feinde"
gegendiealtenfeinde_desc:0 "Während des Bürgerkriegs schändeten, plünderten und verrieten die Bolschewisten alle Ideale der Rus, seitdem sind sie die Todfeinde der Nation. Im Ausland, allen voran in Italien hat sich ein Antikommunistischer Musterstaat gebildet, er könnte als Vorbild zur Gestalltung unseres neuen Staates dienlich sein."
wiederzulassungderduma:0 "Wiederzulassung der Duma"
wiederzulassungderduma_desc:0 "Die Duma wurde während der frühen Tage nach der Machtübernahme Koltschaks abgeriegelt und im Zuge der Stablilisierung Russlands, aufgelöst. Nun, da dieses Ziel erreicht ist und keine Zersplitterung in eine Vielzahl an Parteien (was die Unregierbarkeit des Landes bedeutet hätte) mehr zu befürchten ist, ist es an der Zeit die Ersten Dumawahlen in der Neueren Geschichte durchzuführen."
virginiannationalism:0 "Virginian Nationalism"
virginiannationalism_desc:0 "Virginia has gained status as an independent nation state. However, many inhabitants are unfamiliar with the idea, and still consider themselves Americans at their core. We must work to create a new identity for the Virginian nation."
anatolianlogistics:0 "Anatolian Logistics "
anatolianlogistics_desc:0 "We might have misjudged the logistics situation in Anatolia. We must make it our primary goal to provide our people with the necessary supplies."
industrialeffort:0 "Industrial Effort"
industrialeffort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
annextibet:0 "Annex Tibet"
annextibet_desc:0 "Tibet has long been considered a part of China. While the Soviets did not invade them during the reconquest, it is safe to say that there would be no official resistance to an annexation. "
buildupourports:0 "Build Up Our Ports"
buildupourports_desc:0 "If we wish for anyone other than the Soviets to help us rebuild, we will need to provide ports for them to bring supplies to. "
asktheamericansforassistance:0 "Ask the Americans for Assistance"
asktheamericansforassistance_desc:0 "We should look into a deal with the Americans, perhaps they will help us build our industry to modern standards."
askthesovietsforassistance:0 "Ask the Soviets for Assistance"
askthesovietsforassistance_desc:0 "Now that we have linked our freshly constructed infrastructure project to the Trans-Siberian railroad, the Soviets should be willing to help us build up industry."
buildinfrastructureinthesouthernprovences:0 "Build Infrastructure in the Southern Provences"
buildinfrastructureinthesouthernprovences_desc:0 "The southern provinces prove to be difficult to navigate, and it is incredibly vital that our southern border is secure. "
beginrebuildinginfrastructure:0 "Begin Rebuilding Infrastructure "
beginrebuildinginfrastructure_desc:0 "If we begin the rebuild out infrastructure, it will make it much easier for outside sources such as the Soviets and Americans to contribute to our industrialization process."
indianindependence:0 "Indian Independence"
indianindependence_desc:0 "Japan is actively fomenting rebellion in India and has even formed a 'National Indian Army' composed of Indian recruits. The situation could grow dangerous if nothing is done to prevent it. We can either defeat Japan quickly, or promise the Indians independence in a few years."
indianindependence:0 "Indian Independence"
indianindependence_desc:0 "Japan is actively fomenting rebellion in India and has even formed a 'National Indian Army' composed of Indian recruits. The situation could grow dangerous if nothing is done to prevent it. We can either defeat Japan quickly, or promise the Indians independence in a few years."
