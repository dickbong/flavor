l_english:
holdhongkong:0 "Hold Hong Kong"
holdhongkong_desc:0 "The Singapore Strategy is obsolete. Our plan should be bolder and rely on a base much closer to Japan. With sufficient fortifications and facilities, Hong Kong will serve perfectly!"
developtheraj:0 "Develop the Raj"
developtheraj_desc:0 "The state of our colonies in India remains controversial both abroad and at home, but whatever is in store for them, strengthening their industrial capacity is a priority at the present stage."
indianindependence:0 "Indian Independence"
indianindependence_desc:0 "Japan is actively fomenting rebellion in India and has even formed a 'National Indian Army' composed of Indian recruits. The situation could grow dangerous if nothing is done to prevent it. We can either defeat Japan quickly, or promise the Indians independence in a few years."
sanctionjapan:0 "Sanction Japan"
sanctionjapan_desc:0 "The Japanese seem committed to creating their 'Greater East Asia Co-Prosperity Sphere'; under their hegemony, of course. The British Empire is the primary obstacle, together with the colonies of other Western powers. They must be denied access to the resources they need."
warwithjapan:0 "War With Japan"
warwithjapan_desc:0 "All other options are exhausted and the Japanese refuse to give up their expansionist ways. For the safety of the British Empire and the people of Asia, we must subdue the Japanese."
thesingaporestrategy:0 "The Singapore Strategy"
thesingaporestrategy_desc:0 "Singapore should remain our primary naval base in the East. Hong Kong may fall to the Japanese, but Singapore must remain impregnable until the Main Fleet can arrive to decisively defeat the enemy."
landwardfortifications:0 "Landward Fortifications"
landwardfortifications_desc:0 "The current defenses on Singapore Island are inadequate. We must focus our efforts on beefing up the fortifications!"
peninsularwar:0 "Peninsular War"
peninsularwar_desc:0 "We should preempt and slow down an enemy coming down from the north through Malaya before they even reach Singapore."
landwardfortification:0 "Landward Fortification"
landwardfortification_desc:0 "Hong Kong will have to become a fortress city in order to withstand a sustained attack from mainland China."
airdefenses:0 "Air Defenses"
airdefenses_desc:0 "We must expand and improve the anti-air emplacements in Hong Kong greatly."
influencechina:0 "Influence China"
influencechina_desc:0 "Although the Chinese nationalists have called themselves enemies of our colonial efforts, they are trapped between enemies with too few allies. If we reach out to them, they may be willing to shift their policies."
fortifyeastasia:0 "Fortify East Asia"
fortifyeastasia_desc:0 "Many of our old colonies in the east are threatened by civil wars and imperial ambitions of local countries. We must not neglect our remaining outposts, but continue to develop these regions to secure our global presence."
theburmaroad:0 "The Burma Road"
theburmaroad_desc:0 "We should aid the Chinese in their struggle against Japan by constructing a road - and associated infrastructure - between Burma and China where supplies can be reach them overland, safe from Japanese predation."
commonwealthties:0 "Commonwealth Ties"
commonwealthties_desc:0 "United by common allegiance to the Crown, the nations of the British Commonwealth are the first we can count on in the event of another global conflict. Securing our diplomatic administration there will be of the essence."
warwithussr:0 "War With USSR"
warwithussr_desc:0 "The threat of the Soviet Union continues to grow despite our objections. We cannot tolerate an aggressive Soviet Union and are left with no other choice than to go to war for a better tomorrow."
encouragecolonialelite:0 "Encourage Colonial Elite"
encouragecolonialelite_desc:0 "Our vast, sprawling empire houses some of the greatest minds in the world, but its size prevents many of them from ever meeting. By encouraging them to work together on our most important projects, we can achieve results faster."
secureiraq:0 "Secure Iraq"
secureiraq_desc:0 "We granted Iraq independence in 1932, but considering the current global situation, that might have been a mistake. Iraqi oil must never be allowed to reach our enemies..."
secureiran:0 "Secure Iran"
secureiran_desc:0 "Iran is not just rich in oil that must be denied our enemies; it is also the strategic nexus between India, the Middle East and the Soviet Union."
embargotheussr:0 "Embargo The USSR"
embargotheussr_desc:0 "The Soviet Union is growing powerful and using British resources to fuel their military efforts. We should deprive them acces to our trade."
coercegreece:0 "Coerce Greece"
coercegreece_desc:0 "It is in our interests to have basing rights in Greece, and frankly the Greeks are in no position to refuse us."
fortifymalta:0 "Fortify Malta"
fortifymalta_desc:0 "Malta commands an excellent position in the central Mediterranean, a vital way station along our lifeline through Egypt and the Suez Canal to India and the Far East. Time spent fortifying it more strongly could never be wasted."
protectsuez:0 "Protect Suez"
protectsuez_desc:0 "Controlling the Suez channel is part of the means by which the British Empire retains its command of the sea. Losing this region would be disastrous. Measures must be taken to fortify it."
balkanstrategy:0 "Balkan Strategy"
balkanstrategy_desc:0 "Many of the nations in the Balkans are pro-British and see the same threat from central Europe as we do. If we seize the opportunity and support them early, we can secure their loyalty, although at the expense of angering their revengist neighbors."
sanctionitaly:0 "Sanction Italy"
sanctionitaly_desc:0 "Mussolini dreams of a new Roman Empire and, absurd as it may sound, might someday attack us to achieve his dream. We should do what we can to prevent this before it comes to war."
warwithitaly:0 "War With Italy"
warwithitaly_desc:0 "The Italians refuse to give up their plans for a new Empire and have proven willing to go to war in order to expand their borders. We must do what we can to eliminate this threat before it is too late."
coerceturkey:0 "Coerce Turkey"
coerceturkey_desc:0 "They don't have to love us, but Johnny Turkey should know enough to fear our battleships..."
coercespain:0 "Coerce Spain"
coercespain_desc:0 "The Spanish know better than most the power of the Royal Navy, but perhaps a reminder is in order..."
reinforcetheempire:0 "Reinforce the Empire"
reinforcetheempire_desc:0 "Our Empire is vast, and despite our power, weakly defended. To combat this we need to encourage Imperial Patriotism throughout the realm."
serviceoverseas:0 "Service Overseas"
serviceoverseas_desc:0 "By rotating armed forces personnel to colonial stations and back home again they can learn about the conditions on different fronts, gain experience, and share it with their comrades back home."
mediterraneanbastion:0 "Mediterranean Bastion"
mediterraneanbastion_desc:0 "The route through the Mediterranean is a vitally important shortcut to and from India. As such, it is of utmost importance to keep it open and in our hands."
fortifytherock:0 "Fortify the Rock"
fortifytherock_desc:0 "As well as controlling the entrance to the Mediterranean, Gibraltar provides a strongly defended harbour from which ships can operate in both the Atlantic and the Mediterranean. As such, it is imperative that it is strongly guarded."
scandinavianintervention:0 "Scandinavian Intervention"
scandinavianintervention_desc:0 "Scandinavia would have little strategic import if it were not for one thing; Swedish iron exports. We must put pressure on both Sweden and Norway in order to prevent this vital resource from reaching Germany. If they refuse, we might have to be prepared to invade..."
securethenetherlands:0 "Secure The Netherlands"
securethenetherlands_desc:0 "Political movements in The Netherlands continues to support our enemies. The Netherlands will have to be subdued in order to ensure a free Europe."
beneluxintervention:0 "Benelux Intervention"
beneluxintervention_desc:0 "The political environment in the Benelux Region is growing hostile towards us. We should send a clear warning that any enemy of democracy will not be tolerated and we are ready use force if necesarry."
securebelgium:0 "Secure Belgium"
securebelgium_desc:0 "A warning was clearly not enough. If political tendencies continues as they have this far, Belgium will pose a direct threat to our waters. We must intervene and establish a strategic foothold on mainland Europe."
danishintervention:0 "Danish Intervention"
danishintervention_desc:0 "Danish support for the enemies of world peace have continued to grow. There is only one way to ensure they stay on our side. We should use Denmark to establish a strategic foothold in the region in case a land invasion in Europe becomes necessary."
norwegianintervention:0 "Norwegian Intervention"
norwegianintervention_desc:0 "Norwegian movements again democracy continues to gain ground. We should ensure that their politics stay aligned with our own interests, even if we need to use force."
militarytrainingact:0 "Military Training Act"
militarytrainingact_desc:0 "The Great War has left our people with an impression that they would not have to fight again. As the world grows dangerous, we must ensure that all capable young men receive basic military training."
embargogermany:0 "Embargo Germany"
embargogermany_desc:0 "German rearmament is an insult and a great threat to world peace. We will not be supplying the resources they need to fuel their war machine."
warwithgermany:0 "War With Germany"
warwithgermany_desc:0 "The Germans have left us with no other choice. For the sake of the free world and the future of our children. It is time for war."
swedishintervention:0 "Swedish Intervention"
swedishintervention_desc:0 "Swedish movements against democracy have gained a worrying amount of influence. We cannot risk swedish steel ending up as guns in the hands of our enemies. The Swedes shall remain free, but we need to secure a certain degree of influence over their country."
issuegasmasks:0 "Issue Gasmasks"
issuegasmasks_desc:0 "The world is groving more dangerous every day. We should protect the civilian popupulation from any poisonous gas attacks. Britain shall breathe easy."
carrierfocus:0 "Carrier Focus"
carrierfocus_desc:0 "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."
battleshipfocus:0 "Battleship Focus"
battleshipfocus_desc:0 "While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come."
aircraftproductiongroup:0 "Aircraft Production Group"
aircraftproductiongroup_desc:0 "Aircraft production remains our highest priority. The London Aircraft Production Group (LAPG) should be created to manage and coordinate all available aircraft related production."
navalrearmament:0 "Naval Rearmament"
navalrearmament_desc:0 "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. The Royal Navy must never lose its global supremacy. We must always ensure that it remains the largest in the world."
amphibiouswarfare:0 "Amphibious Warfare"
amphibiouswarfare_desc:0 "Ruling the waves is fine, but sometimes you need to get your feet wet. We must not neglect our ability to land invasion forces in hostile territory."
homedefense:0 "Home Defense"
homedefense_desc:0 "A vast empire is of no use if we cannot protect the British people. We should focus our efforts on keeping the British Isles safe."
britanniarulesthewaves:0 "Britannia Rules the Waves"
britanniarulesthewaves_desc:0 "In the long shadow of the Royal Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."
convoyescortfocus:0 "Convoy Escort Focus"
convoyescortfocus_desc:0 "It cannot be stressed enough, our convoys are our lifeblood. We must do everything in our power to protect them and to replace lost tonnage quickly."
destroyerfocus:0 "Destroyer Focus"
destroyerfocus_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys."
airrearmament:0 "Air Rearmament"
airrearmament_desc:0 "In any war with a continental enemy, the Royal Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
radar:0 "RADAR"
radar_desc:0 "The ability to detect enemy bombers will be crucial to the war effort. We should spare no resources in further developing Radar technology and constructing a network of detection stations along the coasts."
theshadowscheme:0 "The Shadow Scheme"
theshadowscheme_desc:0 "The Air Ministry has come up with a brilliant suggestion for easier conversion of civilian factories into military ones. With the appropriate grants and loans to various key companies, their factories can be extended and adapted in advance to make the transition to military applications much smoother."
industrialeffort:0 "Industrial Effort"
industrialeffort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
extraresearchslot:0 "Extra Research Slot"
extraresearchslot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
generalrearmament:0 "General Rearmament"
generalrearmament_desc:0 "It is starting to look like another Great War is inevitable. If it isn't Hitler it will be the Mikado, or even the Soviets... Public opinion has swung enough that we can initiate a program of general rearmament."
royalordinancefactories:0 "Royal Ordinance Factories"
royalordinancefactories_desc:0 "The Royal Arsenal at Woolwich is woefully insufficient to produce all the munitions and small arms we need. We should establish many more factories around the country, preferably in relatively safe areas."
developmentinaustralia:0 "Development in Australia"
developmentinaustralia_desc:0 "An investment in Australia's Shipyards and Industry will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
bombercommand:0 "Bomber Command"
bombercommand_desc:0 "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
coastalcommand:0 "Coastal Command"
coastalcommand_desc:0 "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Royal Navy and the Royal Air Force. We should set up a special RAF formation to protect the approaches to our ports!"
jetaircraft:0 "Jet Aircraft"
jetaircraft_desc:0 "It seems almost certain that the Jet engine will come to replace propeller engines on airplanes. The potential is enormous, and we must not allow Britain to lag behind in this crucial area of research."
bsacompany:0 "BSA Company"
bsacompany_desc:0 "The Royal Ordnance Factories are not producing enough small arms, but, like we did in the Great War, we could contract the Birmingham Small Arms Company and expand their capacity."
secretweapons:0 "Secret Weapons"
secretweapons_desc:0 "We now possess the knowledge and the infrastructure to focus on the development of various secret weapons projects that used to belong in the realm of science fiction."
fightercommand:0 "Fighter Command"
fightercommand_desc:0 "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."
airdefense:0 "Air Defense"
airdefense_desc:0 "There is no question of where the enemy will be coming from; we must protect the coast with extensive anti-air batteries."
cryptologicbomb:0 "Cryptologic Bomb"
cryptologicbomb_desc:0 "The Poles have been developing a brilliant machine they call the 'Cryptologic Bomb' which can break the German Enigma ciphers. We have the resources to develop it further at our Bletchley Park facility."
thetizardmission:0 "The Tizard Mission"
thetizardmission_desc:0 "We have produced many breakthroughs in technology that we cannot fully exploit ourselves due to our lack of resources and industrial capacity. Henry Tizard would like to head a delegation to negotiate a technology sharing treaty with the USA."
themaudcommittee:0 "The MAUD Committee"
themaudcommittee_desc:0 "The 'Military Application of Uranium Detonation' committee is convinced that it is theoretically possible to construct a bomb of unbelievable power by employing uranium to achieve an uncontrolled nuclear fission reaction. However, we might not be able to develop this technology in time on our own. We should speak with the Americans."
limitedrearmament:0 "Limited Rearmament"
limitedrearmament_desc:0 "The recent stirrings from Germany and other Fascist powers around the world suggest that we may not enjoy peace in our time. In preparation, we should begin to set the pieces in motion for our own rearmament if the situation gets any worse."
amotorizedarmy:0 "A Motorized Army"
amotorizedarmy_desc:0 "Recently the Army has been experimenting with fully motorized infantry units. As yet, they have not formed any fully motorized divisions, but with with right words to the Secretary of State for War this could soon be possible."
royaltankregiment:0 "Royal Tank Regiment"
royaltankregiment_desc:0 "Britain invented the tank, and so the Royal Tank Regiment should be equipped with the world's best tanks, but this is not currently the case. The Special Vehicle Development Committee proposes to research and develop a modern design to keep Britain at the forefront of tank development."
developnewzealand:0 "Develop New Zealand"
developnewzealand_desc:0 "New Zealand retains a strong connection to our nation and has warned against the fascist threat. Their contribution in the event of war is certain, and we should aid them in preparing accordingly."
developmentincanada:0 "Development in Canada"
developmentincanada_desc:0 "An investment in Canada's Industry and Shipyards will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
developsouthafrica:0 "Develop South Africa"
developsouthafrica_desc:0 "The political situation in South Africa is uncertain. We cannot fully trust that they will support our war effort, but by aiding them in strengthening their industry, we can hope to increase support for the British cause."
theillinoisarmy:0 "The Illinois Army"
theillinoisarmy_desc:0 "We must organize popular militias to provide defense for our nation."
theillinoisnavy:0 "The Illinois Navy"
theillinoisnavy_desc:0 "Our Port in Chicagoland can and will provide for us a navy, we must become the dominant power of the Great Lakes."
theillinoisairforce:0 "The Illinois Airforce"
theillinoisairforce_desc:0 "Without air dominance, we're doomed. We must put emphasis on the development of air power."
doctrinefocus:0 "Doctrine Focus"
doctrinefocus_desc:0 "Save for rivers, we lack natural boundaries of strategic interest. We must modernize our army's doctrines."
equipmentfocus:0 "Equipment Focus"
equipmentfocus_desc:0 "We must defend our land, and must do so by force of arms."
motorizeddevelopment:0 "Motorized Development"
motorizeddevelopment_desc:0 "We must grant our armies new technologies to buff them in this era."
tankfocus:0 "Tank Focus"
tankfocus_desc:0 "Tanks can become our natural defenses, we just need to focus on their development in our armies."
equipmentfocusiii:0 "Equipment Focus III"
equipmentfocusiii_desc:0 "Yeah, we need guns you AGTUHYR"
aldaissocialpledge:0 "Aldai's Social Pledge"
aldaissocialpledge_desc:0 "Aldai Stevenson has given a pledge today to focus on the social development of Illinois. Stevenson promises to work on ending poverty, segregation, and reducing the influence of other social inequalities."
anewdeal:0 "A New Deal"
anewdeal_desc:0 "While the Supreme Court of the United States blocked many of President Roosevelt's New Deal Provisions, here in Illinois, our Supreme Court has found no issue with them. The legislature has passed the first round of policies, all they need now is President Stevenson's Signature."
civilrightsagenda:0 "Civil Rights Agenda"
civilrightsagenda_desc:0 "We must focus on Civil Rights to propel our nation forward. If a person suffers from the state, the state is imperfect."
investmentineducation:0 "Investment in Education"
investmentineducation_desc:0 "We must modernize our older universities and make sure our newer ones are up to scratch. An uneducated populace is unacceptable in a modern society."
desegregatechicago:0 "Desegregate Chicago"
desegregatechicago_desc:0 "Chicago is segregated on Racial lines, we must end this to become a more united nation, we cannot afford such racial tensions. By granting affordable housing and jobs to poorer African-Americans, we can guarantee Chicago's gradual desegregation."
