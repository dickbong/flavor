CHI_shattered:0 "Shattered Empire"
CHI_shattered_desc:0 "The fall of the Qing dynasty splintered china into warlord states. The Northern expedition has done much to unite the country once more, but as long as warlords remain, China can not be whole."

CHI_corruption:0 "Widespread Corruption"
CHI_corruption_desc:0 "The nationwide perception of the KMT was as a corrupt or at best inept entity. Leading officials and military leaders of the KMT hoarded material, armament and military-aid , which negatively impacted the country in time of need."

CHI_revanchism_focus:0 "Lone Wolves"
CHI_revanchism_focus_desc:0 "If you want something done well, do it yourself. We must dictate our own rules from now on."

CHI_isolationism:0 "Isolationism"
CHI_isolationism_desc:0 "For too long have we let foreign powers influence our politics. China will take no more orders from western imperialists, fascist warmongerers or fanatical communists."

CHI_stolentanks:0 "Theft & Learning"

CHI_communism_banned:0 "Communist Suppression"
CHI_communism_banned_desc:0 "The Kuomintang cannot allow the CPC to gain more power, any and all communist activity must be stopped."

CHI_communism_banned2:0 "Communist Suppression"
CHI_communism_banned2_desc:0 "The Kuomintang cannot allow the CPC to gain more power, any and all communist activity must be stopped."

prc_influence:0 "PRC influence"
prc_influence_desc:0 "The communists are doing what they can to influence chinese politics. They sow dissent, recruit our farmers and cause soldiers to defect."

prc_propaganda:0 "PRC Propaganda"
prc_propaganda_desc:0 "Mao has fuelled a great deal of resources into propaganda with the aim of causing more of our people to defect to his cause. If the PRC is not crushed soon, China might face an ideological disaster."
