l_english:
CHI_prepare_for_winter:0 "Expand Factories"
CHI_prepare_for_winter_desc:0 "More factories producing civilian goods will ease the economic burden on our country."
CHI_prepare_for_war:0 "Prepare for War"
CHI_prepare_for_war_desc:0 "We cannot afford to be caught off guard in the case of a foreign invasion. It is better to build military equipment and never use than to lack it when it is most needed."
CHI_develop_the_war_machine:0 "Develop the War Machine"
CHI_develop_the_war_machine_desc:0 "Increased production of military equipment will help safeguard our sovereignty. Some have even begun discussions of a more aggresive army."
CHI_begin_five_year_plan:0 "Industrialization"
CHI_begin_five_year_plan_desc:0 "China is behind in terms of a good industry. We should change that as soon as possible."
CHI_invest_in_the_private_sector:0 "Invest in the Private Sector"
CHI_invest_in_the_private_sector_desc:0 "A good economy is nothing to scoff at. Whatever path we choose to walk, we will need a strong private sector to help us build the future we want."
CHI_infrastructure:0 "Urbanization"
CHI_infrastructure_desc:0 "Industrialization leads to urbanization. As more and more people come to work in our factories, we will need better a better infrastructure to support our industry."
CHI_nokia:0 "Expand Peking University"
CHI_nokia_desc:0 "Peking University is a world-class institution. We should give it more funding, as well as provide scholarships to talented youths, in order to produce a generation of skilled scientists and leaders."
CHI_the_red_wall:0 "Fortress Beijing"
CHI_the_red_wall_desc:0 "The capital must not fall. Beijing is dangerously close to the Japanese border, we will raise forts along the border post-haste."
CHI_german_advisors:0 "German Advisors"
CHI_german_advisors_desc:0 "German experts are helping to bring our country up to date militarily. Experienced advisors can help us draft new battle plans and broaden our knowledge."
CHI_eastern_defense:0 "Eastern Defense"
CHI_eastern_defense_desc:0 "The Japanese are no doubt preparing to attack us. We should focus on raising more defensive structures to avoid being caught off-guard in the event of a war."
CHI_democratic_support:0 "Democratic Support"
CHI_democratic_support_desc:0 "By relaxing some laws and legislating further protection of human rights we could potentially make some powerful allies out of our neighbours and find friends abroad."
CHI_nationalist_support:0 "Nationalist Support"
CHI_nationalist_support_desc:0 "The finnish people are rightfully a proud one. We need to establish our superiority in Europe and ally ourselves with nations that share our nationalistic vision."
CHI_communist_support:0 "Communist Support"
CHI_dcommunist_support_desc:0 "The ban on communism was clearly a knee-jerk reaction after the Winter War. We need to rethink on stance on the revolution, for helping the proletariat seize the means of production will strenghthen our nation and could possibly turn our old enemies into our most powerful friends."
CHI_liberal_unity:0 "Liberal Unity"
CHI_liberal_unity_desc:0 "Our people believe in us, especially now that elections are becoming truly democratic. They can believe in a government that chosen by them, and not forced upon them."
CHI_reestablish_the_jiangnan_arsenal:0 "Re-establish the Jiangnan Arsenal"
CHI_reestablish_the_jiangnan_arsenal_desc:0 "The Jiangnan Aresnal provided the Qing Dynasty with up to date equipment. We should borrow the name for a military industrial complex which can serve as a nucleus for our growing arms industry."
CHI_join_the_allies:0 "Join the Allies"
CHI_join_the_allies_desc:0 "The Allies are the defenders of democracy and human rights in a world where communist and nationalist dictatorship are rising up left and right. We ought to join them and secure our position as a bastion of democracy before someone threatens us."
CHI_expansionism:0 "Expansionism"
CHI_expansionism_desc:0 "With the recent political changes, we are seeing increasing support for the expansion of our borders."
CHI_stronger_together:0 "Stronger Together"
CHI_stronger_together_desc:0 "The civil war has divided the Chinese people, but these dire times force us to put our differences aside and fight united as brothers against a common foe."
CHI_joint_research:0 "Joint Research"
CHI_joint_research_desc:0 "Our strained alliance has allowed great minds from both sides to collaborate and share ideas, for a mutual benefit."
CHI_promote_sisu:0 "Expand the White Guard"
CHI_promote_sisu_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilisation. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."
CHI_civilian_kitchens:0 "Civilian Field Kitchens"
CHI_civilian_kitchens_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."
CHI_ski_infantry:0 "Ski Infantry"
CHI_ski_infantry_desc:0 "Ski troops played a key role in the successes of the Finnish war effort against the Soviet Union during the Winter War in 1939. Forested, rural terrain with no roads was used by Finnish ski troops with great success against the advancing mechanized Soviet troops."
CHI_molotov_cocktails:0 "Dare to Die Corps"
CHI_molotov_cocktails_desc:0 "During the Xinhai Revolution and the Warlord Era of the Republic of China (1912–1949), "Dare to Die Corps" were frequently used by Chinese armies. China deployed these suicide units against the Japanese during the Second Sino-Japanese War."
CHI_wolf_divisions:0 "Wolf Divisions"
CHI_wolf_divisions_desc:0 "As our army grows in both size and power, we should start focusing on using more aggresive tactics. Our troops are no longer merely a force for defense."
CHI_legalize_communism:0 "Legalize Communism"
CHI_legalize_communism_desc:0 "Support grows for socialist reforms, and we can no longer enforce our ban on communism without appearing tyrannical. It is time we legalize leftist parties and allow the politics of our country to progress naturally."
CHI_kommunistinen_nuorisoliitto:0 "Kommunistinen Nuorisoliitto"
CHI_kommunistinen_nuorisoliitto_desc:0 "Kommunistinen Nuorisoliitto, or Communist Youth League in English, was the youth wing of the finnish SKP. The organization's main goal was to increase support for communism amongst the young to ensure popular support for leftist parties."
CHI_forced_conscription:0 "Forced Conscription"
CHI_forced_conscription_desc:0 "As China is targeted by countless internal threats as well as enemies abroad, our current army might not suffice. We must start conscripting every able-bodied man to fight for our cause or risk defeat."
CHI_infantry_equipment:0 "Infantry Equipment"
CHI_infantry_equipment_desc:0 "Most of our army is composed of infantry, so it is of outmost importance to make sure that they have the best gear available."
CHI_minimal_training:0 "Minimal Training"
CHI_minimal_training_desc:0 "We have a large population, but a shortage of time. Some training routines may be overlooked in favor of getting more men out to the frontlines faster."
CHI_repel_imperialists:0 "Repel the Imperialists"
CHI_repel_imperialists_desc:0 "The western imperialists shall not humiliate China any longer. We shall take the ports of Hong Kong, Macau and Guangzhou back, ending european influence over china2."
CHI_reclaim_japan:0 "Reclaim Manchuria & Taiwan"
CHI_reclaim_japan_desc:0 "The Japanese have unlawfully stolen Chinese territory. We shall show them our true power. We will take back what is rightfully ours and force our enemies to bow before the fury of china2."
CHI_tibet_take:0 "Seventeen Point Agreement"
CHI_tibet_take_desc:0 "The Seventeen Point Agreement for the Peaceful Liberation of Tibet for short, is the document by which the delegates of the 14th Dalai Lama, sovereign of the de facto state of Tibet, reached an agreement in 1951 with the Central People's Government of the newly established People's Republic of China on affirming Chinese sovereignty over Tibet."
CHI_new_tactics:0 "New Tactics"
CHI_new_tactics_desc:0 "Times change, and so should our army. As we expand our borders and face new enemies it might be worth looking into alternative tactics to employ on the battlefield."
CHI_revive_self-strengthening_movement:0 "Revive Self-Strengthening"
CHI_revive_self-strengthening_movement_desc:0 "The Self-Strengthening Movement, c. 1861 – 1895, was a period of institutional reforms initiated in China during the late Qing dynasty following a series of military defeats and concessions to foreign powers. To avoid future defeats, we should reignite the movement and carry out further reforms to prevent our military tactics from turning obsolete."
CHI_southern_foothold:0 "Southern Foothold"
CHI_southern_foothold_desc:0 "If we want to expand, we will need more opportunities to do so than the frozen climate of the west and east. Estonia will be no match for our army, and their lands provide us with a strategic foothold across the sea."
CHI_german_support:0 "German Backing"
CHI_german_support_desc:0 "The powerful German Reich is willing to aid us against the power hungry comintern in the east and the foolish western democracies who would condemn our pride. Support for the axis is mixed in our country, but the majority agree that we cannot afford to reject such a powerful ally."
CHI_independent_revolution:0 "Independent Revolution"
CHI_independent_revolution_desc:0 "Our glorious revolution can succeed without the aid of the corrupt Comintern. We will be best of creating a true communist state according to our own principles."
CHI_propaganda_machine:0 "Propaganda Machine"
CHI_propaganda_machine_desc:0 "Inspiring posters, movies and speeches have rallied our people. They are ready to support us whatever happens."
CHI_the_lotta_svard:0 "The Lotta Svärd"
CHI_the_lotta_svard_desc:0 "During the Winter War some 100,000 men whose jobs were taken over by 'Lottas' were freed for military service. The Lottas worked in hospitals, at air-raid warning posts and other auxiliary tasks in conjunction with the armed forces. The Lottas, however, were officially unarmed. The only exception was a voluntary anti-aircraft battery in Helsinki, composed of Lotta Svärd members."
CHI_pacifist_sentiment:0 "Pacifist Sentiment"
CHI_pacifist_sentiment_desc:0 "Our people are united in the belief for world peace. They also understand that sometimes alliances must be made, if merely to act as a deterrent against those who would otherwise threaten the peace."
CHI_deterrence:0 "Deterrence"
CHI_deterrence_desc:0 "Sadly, not all share our vision for peace. Therefore we should invest in our defenses, that way we will not appear as an easy target to warmongering expansionists."
CHI_military_necessity:0 "Military Necessity"
CHI_military_necessity_desc:0 "The Chinese know how valuable an innovative mind can be during times of war. We need to encourage scientists to continue their efforts and keep coming up with new breakthroughs if we are to secure our future both short- and longterm."
CHI_secret_weapons:0 "Secret Weapons"
CHI_secret_weapons_desc:0 "Who knows what some nations have up their sleeves? Countless inventions are kept secret for a long time, as the element of surprise can be the most valuable asset in war."
CHI_cautious_politics:0 "Cautious Politics"
CHI_cautious_politics_desc:0 "If we are to come out of the brewing storm with minimal losses, we would do best not to choose sides. There is no reason to paint a target on our own backs."
CHI_limited_motorization:0 "Limited Motorization"
CHI_limited_motorization_desc:0 "The Chinese industry, or lack thereof, meant that China couldn't afford to effectively mass-produce vehicles during the war."
CHI_tuli_isku:0 "Artillery support"
CHI_tuli_isku_desc:0 "We could make our troops much more effective with supporting artillery. Why spill our own men's blood when we can spill that of our enemies?"
CHI_study_foreign_vehicles:0 "Study German Vehicles"
CHI_study_foreign_vehicles_desc:0 "Most of our vehicles are outdated.. We would do best to study proven imported vehicles instead of continuing the production of our current models."
CHI_import_tanks:0 "Import Tanks"
CHI_import_tanks_desc:0 "We can dramatically speed up our research and deployment of new tanks by importing larger quantities of them. That way we could have battalions using the newer models before we completely backwards-engineer them."
CHI_theft_and_learning:0 "Continued Armor Research"
CHI_theft_and_learning_desc:0 "With the help of foreign intel and our own brilliant minds, we could soon start deploying even better armored units to crush our enemies."
CHI_aviation_effort:0 "Aviation Effort"
CHI_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
CHI_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
CHI_fighter_focus:0 "Fighter Focus"
CHI_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
CHI_bomber_focus:0 "Bomber Focus"
CHI_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
CHI_aviation_effort_2:0 "Aviation Effort II"
CHI_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
CHI_CAS_effort:0 "CAS Effort"
CHI_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
CHI_rocket_effort:0 "Rocket Effort"
CHI_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
CHI_nav_effort:0 "NAV Effort"
CHI_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
CHI_naval_effort:0 "Naval Effort"
CHI_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
CHI_sanmin_doctrine:0 "San-min Doctrine"
CHI_sanmin_doctrine_desc:0 "The Three Principles of the People, also translated as Three People's Principles, San-min Doctrine, or Tridemism is a political philosophy developed by Sun Yat-sen as part of a philosophy to make China a free, prosperous, and powerful nation. The three principles are often translated into and summarized as nationalism, democracy, and the livelihood of the people."
CHI_fight_corruption:0 "Fight Corruption"
CHI_fight_corruption_desc:0 "Many party officials have taken too many freedoms when it comes to what they can and cannot do. We have let down the people and must change our ways if we are to make China prosperous again."
CHI_root_out_communism:0 "Root out Communism"
CHI_root_out_communism_desc:0 "Those underhanded rogues from the PRC keep trying to destabilize our country. We must take protective measures to deny them control."
CHI_unified_protection:0 "Unified Protection"
CHI_unified_protection_desc:0 "We must unite China against external threats. The warlords have left us weak, and they must be removed from power in favor of a centralized government."
CHI_take_sinkiang:0 "Take Sinkiang"
CHI_take_sinkiang_desc:0 "Another warlord remains. The Soviet Union has tried to separate Sinkiang from our influence, and we must reclaim the province at once."
CHI_jingwei_doctrine:0 "Jingwei Doctrine"
CHI_jingwei_doctrine_desc:0 "Wang Jingwei (Wang Ching-wei; 4 May 1883 – 10 November 1944); born as Wang Zhaoming (Wang Chao-ming), but widely known by his pen name "Jingwei", was a Chinese politician. He was initially a member of the left wing of the Kuomintang (KMT), but later became increasingly anti-communist after his efforts to collaborate with the Chinese Communist Party (CCP) ended in political failure. His political orientation veered sharply to the right later in his career after he joined the Japanese."
CHI_chiang_doctrine:0 "Kai-shek Doctrine"
CHI_chiang_doctrine_desc:0 "Chiang Kai-shek, the head of KMT, warned the Soviet Union and other foreign countries about interfering in Chinese affairs. He was personally angry at the way China was treated by foreigners, mainly by the Soviet Union, Britain, and the United States. He and his New Life Movement called for the crushing of Soviet, Western, American and other foreign influences in china2."
CHI_tolerate_communism:0 "Tolerate Opposition"
CHI_tolerate_communism_desc:0 "Freedom of opinion is crucial for a working democracy. Listening to the communists rather than dismissing their concerns will show our people that we care for all of our citizens."
CHI_internationalism:0 "Internationalism"
CHI_internationalism_desc:0 "Isolation has left China behind both technologically and culturally in the past. We should highlight our role as an international power and remind the world of our worth."
CHI_western_relations:0 "Western Relations"
CHI_western_relations_desc:0 "China is becoming a beacon of freedom and democracy in Asia. We might need to draw closer to the western powers lest we are left alone in a sea of monarchs and dictators."
CHI_isolation:0 "Isolation"
CHI_isolation_desc:0 "China has isolated itself in the past, and it might be time to do so again. Foreign super-powers try to play China like a pawn in their political game, but the Kuomintang will see to it that no imperialists will steer the course of our glorious nation."
CHI_end_civil_war:0 "End Civil War"
CHI_end_civil_war_desc:0 "We shall force the communists to their knees and reunite China under the Kuomintang. It is time to launch a full out offensive against the PRC."
CHI_ideological_fanaticism:0 "Ideological Fanaticism"
CHI_ideological_fanaticism_desc:0 "With the communists defeated we have proven the futility of their cause. The people should now be convinced beyond a shred of doubt that the leadership of China is in the right."
CHI_strike_at_the_union:0 "Strike at the Union"
CHI_strike_at_the_union_desc:0 "The Soviet Union has helped us in the past, but their momentary kindness has evidently only been a guise to hide their true imperialist agenda. It is only a matter of time before they try to undermine us again. We must strike pre-emptively and secure China and agains the influence of communism."
CHI_national_mobilization:0 "National Mobilization"
CHI_national_mobilization_desc:0 "Our recent political reforms have rallied our people like never before. A great surge in the amount of people voluntering to join our army will no doubt aid our future expansion."
CHI_asia_sphere:0 "Co-Prosperity Sphere"
CHI_asia_sphere_desc:0 "The Greater East Asia Co-Prosperity Sphere (Japanese: 大東亞共榮圏 Hepburn: Dai-tō-a Kyōeiken?) was an imperialist propaganda concept created and promulgated for occupied Asian populations during the first third of the Shōwa era by the government and military of the Empire of Japan. It extended greater than East Asia and promoted the cultural and economic unity of Northeast Asians, Southeast Asians, and Oceanians."
CHI_join_germany:0 "Join Germany"
CHI_join_germany_desc:0 "Germany has reliably aided us over the years. They have been a western power that the Chinese have been able to trust and count on. It is time for us to cement our friendship with a formal alliance."
CHI_return_germans:0 "Re-establish Sino-German Ties"
CHI_return_germans_desc:0 "The Japanese have unfairly pressured the Germans into withdrawing their advisors from china2. With our recent co-operation, perhaps we can re-negotiate?"
CHI_german_friend:0 "German Friendship"
CHI_german_friend_desc:0 "The German Reich has supported the Kuomintang time and time again. We should seek to improve our diplomatic relations for mutual benefit."
CHI_remove_foreign_influence:0 "Remove Foreign Influence"
CHI_remove_foreign_influence_desc:0 "We must actively seek to purge foreign influences from our media, politics and the like in order to assert an independent Chinese identity."
CHI_independent_media:0 "Independent Media"
CHI_independent_media_desc:0 "A variety of independent media will allow our populace to get unbiased news and let them form their own political opinions."
CHI_lone_wolf:0 "Lone Wolf"
CHI_lone_wolf_desc:0 "If you want something done well, do it yourself. We must dictate our own rules from now on."
CHI_drastic_reforms:0 "Drastic Reforms"
CHI_drastic_reforms_desc:0 "The civil war is proof enough that our people don't belive in us as much as they should. We need to make some big changes, and we need to make them fast."
CHI_join_england:0 "Join the Allies"
CHI_join_england_desc:0 "The Allies are the defenders of democracy and human rights in a world where communist and nationalist dictatorship are rising up left and right. We ought to join them and secure our position as a bastion of democracy before someone threatens us."
CHI_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
CHI_flexible_navy:0 "Flexible Navy"
CHI_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
CHI_large_navy:0 "Large Navy"
CHI_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
CHI_submarine_effort:0 "Submarine Effort"
CHI_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
CHI_cruiser_effort:0 "Cruiser Effort"
CHI_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
CHI_destroyer_effort:0 "Destroyer Effort"
CHI_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
CHI_capital_ships_effort:0 "Capital Ship Effort"
CHI_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
CHI_further_artillery_support:0 "Further Artillery Support"
CHI_further_artillery_support_desc:0 "Artillery support has proven invaluable to our armies. It should be a top priority to continue improvement and deployment of new technologies to save more of our countrymen's lives."
CHI_fortress_hainan:0 "Fortress Hainan"
CHI_fortress_hainan_desc:0 "By fortifying the island we can turn it into a formidable naval base. The expansion of naval dockyards will also provide us with the means to establish and maintain superiority."
CHI_marines_and_landing_craft:0 "Marines and Landing Craft"
CHI_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
CHI_paratroopers_and_air_bases:0 "Paratroopers and Air Bases"
CHI_paratroopers_and_air_bases_desc:0 "Wars are not won by planes alone; we must also be able to transport our armies across the skies and put them behind enemy lines safely..."
CHI_support_kmt:0 "Support the Kuomintang"
CHI_support_kmt_desc:0 "We must strenghthen the belief in our party and enact policies which will make our country strong."


 china2.215.t:0 "Communist Uprisings End"
 china2.215.d:0 "After years of fighting and many bloody battles the PRC has been defeated and Mao Zedong executed. Chinese Uprisings are expected to stop and communist support to slowly die out as revolution leaders are detained and defectors pardoned."
 china2.215.a:0 "United once more!"
 china2.216.t:0 "Warlords Defeated"
 china2.216.d:0 "Our recent expedition has led to the fall of the last chinese warlord. China will be splintered no more and central rule will no longer be questioned."
 china2.216.a:0 "One China for all!"
 
  china2.1336.t:0 "Tibet Refuses"
 china2.1336.d:0 "Tibet has refused our demands and have responded by insulting our leadership. This cannot stand."
 china2.1336.a:0 "They will pay for this!"
 china2.1335.t:0 "Tibet Accepts Demands"
 china2.1335.d:0 "Tibet has reluctantly accepted demands. They will now be incorporated into a chinese territory."
 china2.1335.a:0 "As it should be."
 
 
  china2.1337.t:0 "China demands Annexation"
 china2.1337.d:0 "Chinese diplomacy has grown increasingly hostile towards our government, and China now demands we give up our independence or face a military invasion."
 china2.1337.a:0 "Resistance is futile"
 china2.1337.b:0 "We will never surrender!"
 
 
 china2.9001.t:0 "China wants to join Axis"
 china2.9001.d:0 "The world is growing increasingly unsafe. Germany and China remain bastions of national pride and military strenght in the world and China now proposes that they join the Axis.\nHow should we reply?"
 china2.9001.a:0 "Yes"
 china2.9001.b:0 "No"
  
 china2.8999.t:0 "Germany accepts ally request"
 china2.8999.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as allied axis members. Together we will bring order to a world encroached by the darkness of communism and the weakness of the allies!'\n\nOur request to join Germany as Axis members has been accepted. We can count on their full support in the turbulent times ahead."
 china2.8999.a:0 "Together we will hold the line!"
 china2.9000.t:0 "Germany denies ally request"
 china2.9000.d:0 "'While we appreciate your request to join our glorious faction, we have no reason to anger the Soviet Union and further provoke the allies all for one insignificant country. '\n\nOur request to join the Axis has been denied. The German government is unwilling to antagonize the Soviet Union or the Soviet Union or any other major faction further, and will not jeopardize the current peace."
 china2.9000.a:0 "Yet another nation disappoints china2. We will show them!"
 
 
 china2.9502.t:0 "China wants to join Japan"
 china2.9502.d:0 "China has been showing growing support for an alliance, and are now asking us to officially join the Greater East Asian Co-Prosperity Sphere. \nHow should we reply?"
 china2.9502.a:0 "Yes"
 china2.9502.b:0 "No"
 
 china2.9503.t:0 "China wants to join Japan"
 china2.9503.d:0 "China has been showing growing support for an alliance, and are now asking us to officially join the Greater East Asian Co-Prosperity Sphere. \nHow should we reply?"
 china2.9503.a:0 "Yes"
 china2.9503.b:0 "No"
  
 china2.9500.t:0 "Japan accepts ally request"
 china2.9500.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as members of the Greater East Asian Co-Prosperity Sphere. Together we will bring order to a world encroached by imperialists, the darkness of communism and the weakness of the allies!'\n\nOur request to join Germany as Axis members has been accepted. We can count on their full support in the turbulent times ahead."
 china2.9500.a:0 "Together we will hold the line!"
 china2.9501.t:0 "Japan denies ally request"
 china2.9501.d:0 "'While we appreciate your request to join our glorious faction, we have no reason to anger the Soviet Union and further provoke the allies all for one insignificant country. Our interests lie elsewhere. '\n\nOur request to join the Japanese has been denied."
 china2.9501.a:0 "Yet another nation disappoints china2. We will show them!"
 
 china2.1998.t:0 "Britain accepts ally request"
 china2.1998.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as Allies. Together we will be a shining beacon of liberty in a world encroached by the darkness of oppression!'\n\nOur request to join Britain as Allies has been accepted. We can count on their full support in the turbulent times ahead."
 china2.1998.a:0 "Together we will hold the line!"
 china2.1999.t:0 "Britain denies ally request"
 china2.1999.d:0 "'While we have enjoyed good relations in the past, we cannot risk an escalation of the conflicts across the channel. Germany has earned our trust in the honoring of our Naval Pact, and we have no reason to anger the Soviet Union. We will defend ourselves should the fires spread we will not risk fanning the flames. Peace must always be the goal of any democratic nation.'\n\nOur request to join Britain as Allies has been denied. The British government is unwilling to antagonize Germany or the Soviet Union further, and will not jeopardize the current peace."
 china2.1999.a:0 "Yet another nation disappoints china2. We will show them!"
 
 china2.1997.t:0 "China wants to join Allies"
 china2.1997.d:0 "The world is growing increasingly unsafe. Britain and China remain bastions of democracy and liberty in Europe and China now propose that they join the Allies.\nHow should we reply?"
 china2.1997.a:0 "Yes"
 china2.1997.b:0 "No"
 
 china2.666.t:0 "Joining the People's Republic of China"
 china2.666.d:0 "Having broken with the nationalist government to liberate the people, we must now join forces with the existing People's Republic of China to avoid splintering the movement. The enemies of China have always relied on our infighting to weaken us; the new socialist state will not make such a mistake!"
 china2.666.a:0 "United we will defeat the nationalists!"
 china2.667.t:0 "Communist Revolters Join the Republic"
 china2.667.d:0 "Having broken free from nationalist control, Chinese revolutionaries who sympathize with our cause have made the decision to join their state with ours under the leadership of [Root.GetLeader]. Now and henceforth, there shall be one united People's Republic of china2."
 china2.667.a:0 "We must join to protect our comrades!"
 
